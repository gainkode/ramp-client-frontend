<div class="__auth-frame-box">
    <div class="__auth-body">
        <div class="__auth-container">
            <div class="__auth-title-container">
                <span class="__auth-title-logo" (click)="router.navigateByUrl('/personal/intro')">
                    GetCoins
                </span>
            </div>
            <mat-progress-bar *ngIf="inProgress" color="accent" mode="indeterminate"></mat-progress-bar>
            <div class="__auth-data-container">
                <app-restore-panel [errorMessage]="errorMessage" [userTypeSection]="'personal'" (error)="onError($event)"
                    (progressChange)="onProgressChange($event)">
                </app-restore-panel>
            </div>
        </div>
    </div>
</div>
