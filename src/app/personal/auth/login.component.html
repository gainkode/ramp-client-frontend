<div class="__auth-frame-box">
    <div class="__auth-body">
        <div class="__auth-container">
            <div class="__auth-title-container">
                <a style="font-size: 20px;margin: auto;color: mediumslateblue;" href="/">
                    eWallet Logo
                </a>
            </div>
            <mat-progress-bar *ngIf="inProgress" color="accent" mode="indeterminate"></mat-progress-bar>
            <div class="__auth-data-container">
                <app-login-panel [socialButtons]="true" [errorMessage]="errorMessage" (error)="onError($event)"
                    (progressChange)="onProgressChange($event)" (authenticated)="onAuthenticated($event)"
                    (socialAuthenticated)="onSocialAuthenticated($event)" (extraDataVisible)="onLoginExtraData($event)">
                </app-login-panel>
            </div>
        </div>
    </div>
</div>
