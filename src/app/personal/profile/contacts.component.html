<app-contacts-filter [data]="filter" [cryptoCurrencies]="cryptoList" (update)="onFilterUpdate($event)"
    (onShowDetails)="showDetails($event)"></app-contacts-filter>

<div class="__profile-data-container">
    <mat-progress-bar *ngIf="inProgress" color="accent" mode="indeterminate"></mat-progress-bar>
    <app-personal-contact-list #datalist (onShowDetails)="showDetails($event)" (onError)="handleError($event)"
        (onProgress)="progressChanged($event)"></app-personal-contact-list>
</div>
