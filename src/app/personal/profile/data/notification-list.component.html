<div>
    <table mat-table class="__profile-data-table" [dataSource]="notifications" matSort [matSortActive]="sortedField"
        matSortDirection="desc" matSortDisableClear>
        <!-- Notification selection -->
        <ng-container matColumnDef="selected">
            <th mat-header-cell *matHeaderCellDef
                class="__profile-table-column __profile-notifications-table-column-selected">
                <span class="__profile-table-header">
                    Sel
                </span>
            </th>
            <td mat-cell *matCellDef="let element" class="__profile-notifications-table-cell-plain">
                <div class="__profile-notifications-table-cell-data">
                    {{element.selected}}
                </div>
            </td>
        </ng-container>

        <!-- Viewed icon -->
        <ng-container matColumnDef="viewedIcon">
            <th mat-header-cell *matHeaderCellDef
                class="__profile-table-column __profile-notifications-table-column-viewed-icon">
                <span class="__profile-table-header">
                </span>
            </th>
            <td mat-cell *matCellDef="let element" class="__profile-notifications-table-cell-plain">
                <div style="display: flex;flex-direction: row;align-items: center;">
                    <img class="__profile-transactions-table-cell-transaction-icon"
                        src="../../../assets/navigation/__temp_send_icon.svg">
                </div>
            </td>
        </ng-container>

        <!-- Notification Date -->
        <ng-container matColumnDef="createdDate">
            <th mat-header-cell mat-sort-header *matHeaderCellDef [disabled]="recent"
                class="__profile-table-column __profile-transactions-table-column-created-date">
                <span class="__profile-table-header">
                    Notification Date
                </span>
            </th>
            <td mat-cell *matCellDef="let element" class="__profile-notifications-table-cell-plain">
                <div class="__profile-notifications-table-cell-data">
                    {{element.createdDate}}
                </div>
            </td>
        </ng-container>

        <!-- Viewed Date -->
        <ng-container matColumnDef="viewedDate">
            <th mat-header-cell mat-sort-header *matHeaderCellDef [disabled]="recent"
                class="__profile-table-column __profile-transactions-table-column-viewed-date">
                <span class="__profile-table-header">
                    Open Date
                </span>
            </th>
            <td mat-cell *matCellDef="let element" class="__profile-notifications-table-cell-plain">
                <div class="__profile-notifications-table-cell-data">
                    {{element.viewedDate}}
                </div>
            </td>
        </ng-container>

        <!-- Subject -->
        <ng-container matColumnDef="notificationCode">
            <th mat-header-cell mat-sort-header *matHeaderCellDef [disabled]="recent"
                class="__profile-table-column __profile-transactions-table-column-notification-code">
                <span class="__profile-table-header">
                    Subject
                </span>
            </th>
            <td mat-cell *matCellDef="let element" class="__profile-notifications-table-cell-plain">
                <div class="__profile-notifications-table-cell-data">
                    {{element.notificationCode}}
                </div>
            </td>
        </ng-container>

        <!-- Id -->
        <ng-container matColumnDef="id">
            <th mat-header-cell mat-sort-header *matHeaderCellDef [disabled]="recent"
                class="__profile-table-column __profile-transactions-table-column-id">
                <span class="__profile-table-header">
                    Notification ID
                </span>
            </th>
            <td mat-cell *matCellDef="let element" class="__profile-notifications-table-cell-plain">
                <div class="__profile-notifications-table-cell-data">
                    {{element.id}}
                </div>
            </td>
        </ng-container>

        <!-- Remove -->
        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef
                class="__profile-table-column __profile-transactions-table-column-remove">
                <span class="__profile-table-header">
                </span>
            </th>
            <td mat-cell *matCellDef="let element" class="__profile-notifications-table-cell-plain">
                <div class="__profile-notifications-table-cell-data">
                    Remove
                </div>
            </td>
        </ng-container>
