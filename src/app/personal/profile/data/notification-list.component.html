<div>
    <table mat-table class="__profile-data-table" [dataSource]="notifications" matSort [matSortActive]="sortedField"
        matSortDirection="desc" matSortDisableClear>
        <!-- Notification selection -->
        <ng-container matColumnDef="selected">
            <th mat-header-cell *matHeaderCellDef class="__profile-table-column __profile-notifications-table-column-selected">
                <div class="__profile-notifications-table-cell-icon-box">
                    <div class="__profile-notifications-table-cell-button-box">
                        <button *ngIf="selectedRows" type="button" class="__table-button" (click)="removeSelectedNotifications()">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </div>
            </th>
            <td mat-cell *matCellDef="let element" class="__profile-notifications-table-cell-plain" (click)="$event.stopPropagation()">
                <div class="__profile-notifications-table-cell-icon-box">
                    <div style="margin: 0px 0px 0px 14px;">
                        <mat-checkbox color="accent" [checked]="element.selected" (change)="toggleSelected(element)">
                        </mat-checkbox>
                    </div>
                </div>
            </td>
        </ng-container>

        <!-- Viewed icon -->
        <ng-container matColumnDef="viewedIcon">
            <th mat-header-cell *matHeaderCellDef
                class="__profile-table-column __profile-notifications-table-column-viewed-icon">
                <span class="__profile-table-header">
                </span>
            </th>
            <td mat-cell *matCellDef="let element" class="__profile-notifications-table-cell-plain">
                <div *ngIf="!element.viewedStatus" class="__profile-notifications-table-cell-icon-box">
                    <img class="__profile-notifications-table-cell-viewed-icon"
                        src="../../../assets/navigation/__temp_notification_new.svg">
                </div>
                <div *ngIf="element.viewedStatus" class="__profile-notifications-table-cell-icon-box">
                    <img class="__profile-notifications-table-cell-viewed-icon"
                        src="../../../assets/navigation/__temp_notification_viewed.svg">
                </div>
            </td>
        </ng-container>

        <!-- Notification Date -->
        <ng-container matColumnDef="createdDate">
            <th mat-header-cell mat-sort-header *matHeaderCellDef [disabled]="recent"
                class="__profile-table-column __profile-notifications-table-column-created-date">
                <span class="__profile-table-header">
                    Notification Date
                </span>
            </th>
            <td mat-cell *matCellDef="let element" class="__profile-notifications-table-cell-plain">
                <div class="__profile-notifications-table-cell-data">
                    {{element.createdDate}}
                </div>
            </td>
        </ng-container>

        <!-- Viewed Date -->
        <ng-container matColumnDef="viewedDate">
            <th mat-header-cell mat-sort-header *matHeaderCellDef [disabled]="recent"
                class="__profile-table-column __profile-notifications-table-column-viewed-date">
                <span class="__profile-table-header">
                    Open Date
                </span>
            </th>
            <td mat-cell *matCellDef="let element" class="__profile-notifications-table-cell-plain">
                <div class="__profile-notifications-table-cell-data">
                    {{element.viewedDate}}
                </div>
            </td>
        </ng-container>

        <!-- Subject -->
        <ng-container matColumnDef="notificationCode">
            <th mat-header-cell mat-sort-header *matHeaderCellDef [disabled]="recent"
                class="__profile-table-column __profile-notifications-table-column-notification-code">
                <span class="__profile-table-header">
                    Subject
                </span>
            </th>
            <td mat-cell *matCellDef="let element" class="__profile-notifications-table-cell-plain">
                <div class="__profile-notifications-table-cell-data">
                    {{element.notificationCode}}
                </div>
            </td>
        </ng-container>

        <!-- Id -->
        <ng-container matColumnDef="id">
            <th mat-header-cell mat-sort-header *matHeaderCellDef [disabled]="recent"
                class="__profile-table-column __profile-notifications-table-column-id">
                <span class="__profile-table-header">
                    Notification ID
                </span>
            </th>
            <td mat-cell *matCellDef="let element" class="__profile-notifications-table-cell-plain">
                <div class="__profile-notifications-table-cell-data">
                    {{element.id}}
                </div>
            </td>
        </ng-container>

        <!-- Remove -->
        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef
                class="__profile-table-column __profile-notifications-table-column-remove">
                <span class="__profile-table-header">
                </span>
            </th>
            <td mat-cell *matCellDef="let element" class="__profile-notifications-table-cell-plain" (click)="$event.stopPropagation()">
                <div class="__profile-notifications-table-cell-icon-box">
                    <div class="__profile-notifications-table-cell-button-box">
                        <button type="button" class="__table-button __table-button-dark" (click)="removeNotification(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowSelected(row)"></tr>
    </table>

    <mat-paginator color="accent" *ngIf="(recent) ? false : (notificationCount > pageCounts[0] && notificationCount > 0)"
        class="__profile-data-table" [pageIndex]="pageIndex" [length]="notificationCount" [pageSize]="pageSize"
        [pageSizeOptions]="pageCounts" showFirstLastButtons (page)="handlePage($event)">
    </mat-paginator>
</div>
