<app-notifications-filter [data]="filter" (update)="onFilterUpdate($event)"></app-notifications-filter>

<div class="__profile-data-container">
    <mat-progress-bar *ngIf="inProgress" color="accent" mode="indeterminate"></mat-progress-bar>
    <app-personal-notification-list #datalist (onError)="handleError($event)"
        (onProgress)="progressChanged($event)"></app-personal-notification-list>
</div>
