<div class="menu-bar">
    <div class="menu-content-bar">
        <div class="menu-box">
            <button mat-icon-button (click)="routeTo(getUserMainPage())">
                <mat-icon>attractions</mat-icon>
            </button>




            <button class="__outlined-button __button_separator" type="button" disabled>
                + Button
            </button>



            <button class="__borderless-button" (click)="routeTo('/payment')">
                Quick Checkout
            </button>
        </div>
        <div class="menu-box">
            <app-notification-icon></app-notification-icon>
            <button mat-icon-button (click)="notificationTest()">
                <mat-icon>notifications</mat-icon>
            </button>
            <span>{{userName}}</span>

            <app-nav-popup [items]="popupItems" (onMenuClick)="popupMenuClick($event)"></app-nav-popup>
        </div>
    </div>
</div>

<div class="profile-side-nav">
    <div class="split-panel-menu">
        <mat-selection-list [multiple]="false" (selectionChange)="menuChanged($event)">
            <mat-list-option *ngFor="let item of menuItems" [value]="item" [selected]="selectedMenu===item.id"
            class="panel-menu">
                <div class="panel-menu-item">
                    <mat-icon class="panel-menu-item-icon">{{item.icon}}</mat-icon>
                    <div class="panel-menu-item-text">{{item.name}}</div>
                </div>
            </mat-list-option>
        </mat-selection-list>
    </div>
</div>

<div class="profile-content-block">
    <router-outlet></router-outlet>
</div>
