<div class="menu-bar menu-bar-large">
    <div class="menu-content-bar">
        <div class="menu-box">
            <button mat-icon-button (click)="routeTo('/')">
                <mat-icon>attractions</mat-icon>
            </button>
            <button class="link-button link-button-menu link-button-primary" (click)="routeTo('/merchant/intro')">
                Top Up
            </button>
            <button class="link-button link-button-menu link-button-primary" (click)="routeTo('/merchant/intro')">
                Withdraw
            </button>
            <button class="link-button link-button-menu link-button-primary" (click)="routeTo('/payment')">
                Quick Checkout
            </button>
        </div>
        <div class="menu-box">
            <app-notification-icon></app-notification-icon>
            <button mat-icon-button (click)="notificationTest()">
                <mat-icon>notifications</mat-icon>
            </button>
            <!-- <span class="menu-delimiter"></span> -->
            <span>{{userName}}</span>
            <button mat-icon-button (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
            </button>
        </div>
    </div>
    <div class="menu-content-bar">
        <div class="menu-box">
            <button class="link-button link-button-menu" [class.link-button-accent]="selectedSection==='home'"
                [class.link-button-primary]="selectedSection!=='home'" (click)="routeTo('/personal/main/home')">
                Home
            </button>
            <button class="link-button link-button-menu" [class.link-button-accent]="selectedSection==='myaccount'"
            [class.link-button-primary]="selectedSection!=='myaccount'" (click)="routeTo('/personal/main/myaccount')">
                My Account
            </button>
            <button class="link-button link-button-menu" [class.link-button-accent]="selectedSection==='mycontacts'"
            [class.link-button-primary]="selectedSection!=='mycontacts'" (click)="routeTo('/personal/main/mycontacts')">
                My Contacts
            </button>
            <button class="link-button link-button-menu" [class.link-button-accent]="selectedSection==='transactions'"
            [class.link-button-primary]="selectedSection!=='transactions'" (click)="routeTo('/personal/main/transactions')">
                Transactions
            </button>
            <button class="link-button link-button-menu" [class.link-button-accent]="selectedSection==='exchanger'"
            [class.link-button-primary]="selectedSection!=='exchanger'" (click)="routeTo('/personal/main/exchanger')"> 
                Exchanger
            </button>
            <span class="menu-delimiter"></span>
            <button class="link-button link-button-menu link-button-primary" (click)="routeTo('/admin/main')">
                Administration
            </button>
        </div>
    </div>
</div>

<div class="profile-content-block">
    <router-outlet></router-outlet>
</div>
