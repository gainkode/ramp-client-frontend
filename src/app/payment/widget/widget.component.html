<div class="__widget-container">
  <div class="__widget-title-container">
    <div style="color: mediumslateblue;margin: auto;font-size: 20px;">
      eWallet Logo
    </div>
  </div>
  <div class="__widget-progress-container">
    <app-widget-progress [step]="step" [title]="title"></app-widget-progress>
  </div>

  <div class="__widget-data-container">
    <div [ngClass]="{'__widget-wizard-container': true, '__widget-wizard-container-single': initState}" [ngSwitch]="stageId">
      <!-- Order details -->
      <app-widget-order-details *ngSwitchCase="'order_details'" [initialized]="!initState" [email]="summary.email"
        [rate]="summary.exchangeRate" (onDataUpdated)="orderDetailsChanged($event)" (onComplete)="orderDetailsComplete($event)">
      </app-widget-order-details>
      <!-- Register -->
      <app-widget-register *ngSwitchCase="'register'" [email]="summary.email">
      </app-widget-register>
      <!-- Login -->
      <app-widget-login *ngSwitchCase="'login'" [email]="summary.email" (onBack)="loginBack()">
      </app-widget-login>
    </div>
    <div *ngIf="!initState" class="__widget-summary-container">
      <div class="__widget-summary-box">
        <div class="__widget-summary-title">Order Summary</div>
        <app-widget-rate class="__widget-rate-container" #exchangerate [summary]="summary"
          (update)="onUpdateRate($event)">
        </app-widget-rate>
        <app-widget-summary class="__widget-summary-data" [summary]="summary"></app-widget-summary>
      </div>
    </div>
  </div>
</div>
