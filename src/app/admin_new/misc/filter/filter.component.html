<form *ngIf="filterForm" [formGroup]="filterForm">
    <div
        [ngClass]="{'__admin-filter-block-col-1': fields.length===1, '__admin-filter-block-col-2': fields.length===2, '__admin-filter-block-col-3': fields.length>2}">
        <div *ngFor="let field of fields">
            <ng-container>
                <div *ngIf="field === 'accountType'" class="form-group">
                    <label class="main-content-label tx-11 tx-medium tx-gray-600">
                        Account type
                    </label>
                    <select class="form-control select2-no-search" formControlName="accountTypes">
                        <option *ngFor="let item of userTypeOptions" [value]="item.id">
                            {{item.name}}
                        </option>
                    </select>
                </div>
                <div *ngIf="field === 'accountStatus'" class="form-group">
                    <label class="main-content-label tx-11 tx-medium tx-gray-600">
                        Account status
                    </label>
                    <select class="form-control select2-no-search" formControlName="accountStatuses">
                        <option *ngFor="let item of userStatusOptions" [value]="item.id">
                            {{item.name}}
                        </option>
                    </select>
                </div>

                <!-- <app-filter-field-country *ngIf="field === 'country'" formControlName="countries">
                </app-filter-field-country> -->

                <div *ngIf="field === 'source'" class="form-group">
                    <label class="main-content-label tx-11 tx-medium tx-gray-600">
                        Source
                    </label>
                    <select class="form-control select2-no-search" formControlName="sources">
                        <option *ngFor="let item of sourceOptions" [value]="item.id">
                            {{item.name}}
                        </option>
                    </select>
                </div>
                <div *ngIf="field === 'kycStatus'" class="form-group">
                    <label class="main-content-label tx-11 tx-medium tx-gray-600">
                        DocsCheck Statuses
                    </label>
                    <select class="form-control select2-no-search" formControlName="kycStatuses">
                        <option *ngFor="let item of kysStatusOptions" [value]="item.id">
                            {{item.name}}
                        </option>
                    </select>
                </div>
                <div *ngIf="field === 'riskLevel'" class="form-group">
                    <label class="main-content-label tx-11 tx-medium tx-gray-600">
                        Risk Levels
                    </label>
                    <select class="form-control select2-no-search" formControlName="riskLevels">
                        <option *ngFor="let item of riskLevelsOptions" [value]="item.id">
                            {{item.name}}
                        </option>
                    </select>
                </div>
                <div *ngIf="field === 'assets'" class="form-group">
                    <label class="main-content-label tx-11 tx-medium tx-gray-600">
                        Assets
                    </label>
                    <select class="form-control select2-no-search" formControlName="assets">
                        <option *ngFor="let item of currencies" [value]="item.id">
                            {{item.name}}
                        </option>
                    </select>
                </div>
                <div *ngIf="field === 'transactionType'" class="form-group">
                    <label class="main-content-label tx-11 tx-medium tx-gray-600">
                        Transaction Types
                    </label>
                    <select class="form-control select2-no-search" formControlName="transactionTypes">
                        <option *ngFor="let item of transactionTypeOptions" [value]="item.id">
                            {{item.name}}
                        </option>
                    </select>
                </div>

                <!-- <app-filter-field-user-tier *ngIf="field === 'tier'" formControlName="tiers">
                </app-filter-field-user-tier> -->

                <div *ngIf="field === 'transactionIds'" class="form-group">
                    <label class="main-content-label tx-11 tx-medium tx-gray-600">
                        Transaction ID
                    </label>
                    <input class="form-control" type="text" formControlName="transactionIds">
                </div>
                <div *ngIf="field === 'transactionStatus'" class="form-group">
                    <label class="main-content-label tx-11 tx-medium tx-gray-600">
                        Transaction Statuses
                    </label>
                    <select class="form-control select2-no-search" formControlName="transactionStatuses">
                        <option *ngFor="let item of transactionStatusOptions" [value]="item.id">
                            {{item.name}}
                        </option>
                    </select>
                </div>
                <div *ngIf="field === 'paymentInstrument'" class="form-group">
                    <label class="main-content-label tx-11 tx-medium tx-gray-600">
                        Payment methods
                    </label>
                    <select class="form-control select2-no-search" formControlName="paymentInstruments">
                        <option *ngFor="let item of paymentInstrumentsOptions" [value]="item.id">
                            {{item.name}}
                        </option>
                    </select>
                </div>

            </ng-container>
        </div>
    </div>
    <div class="__admin-filter-button-bar">
        <button (click)="applyFilters()" class="btn btn-primary me-2" type="button">
            Apply
        </button>
        <button (click)="resetFilters()" class="btn btn-outline-secondary me-2" type="button">
            Reset

    </div>
