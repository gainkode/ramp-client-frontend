<div class="row">
  <div class="col-md-12 col-lg-12 col-xl-12 mx-auto d-block">
    <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
      <div class="card card-body pd-20 pd-md-40 border shadow-none">
        <div *ngIf="defaultSchemeName===''" class="form-group">
          <label class="main-content-label tx-11 tx-medium tx-gray-600">
            Scheme name
            <span class="main-content-label tx-11 tx-medium tx-danger">*</span>
          </label>
          <input class="form-control" [ngClass]="{'has-error': !form.controls.name.valid}" type="text"
            formControlName="name" required>
          <div *ngIf="(form.controls.name.touched || submitted) && (form.controls.name.errors?.['required'])"
            class="tx-danger">
            <small>
              Scheme name is required
            </small>
          </div>
        </div>
        <div *ngIf="defaultSchemeName!==''" class="form-group">
          <app-admin-details-item label="Scheme name" [value]="defaultSchemeName">
          </app-admin-details-item>
        </div>

        <div class="form-group">
          <label class="main-content-label tx-11 tx-medium tx-gray-600">
            Description
          </label>
          <input class="form-control" type="text" formControlName="description">
        </div>

        <div class="form-group">
          <label class="main-content-label tx-11 tx-medium tx-gray-600">
            Account type
            <span class="main-content-label tx-11 tx-medium tx-danger">*</span>
          </label>
          <ng-select [items]="userTypeOptions" [clearable]=false [clearOnBackspace]=false bindLabel="name"
            bindValue="id" formControlName="userType" required>
          </ng-select>
          <div *ngIf="(form.controls.userType.touched || submitted) && (form.controls.userType.errors?.['required'])"
            class="tx-danger">
            <small>
              Please specify an account type appropriate for the scheme
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="main-content-label tx-11 tx-medium tx-gray-600">
            Target
            <span class="main-content-label tx-11 tx-medium tx-danger">*</span>
          </label>
          <ng-select [items]="targets" [clearable]=false [clearOnBackspace]=false bindLabel="name" bindValue="id"
            formControlName="target" required>
          </ng-select>
          <div *ngIf="(form.controls.target.touched || submitted) && (form.controls.target.errors?.['required'])"
            class="tx-danger">
            <small>
              Please specify a target
            </small>
          </div>
        </div>



        <!-- Tagget values -->
        <!-- <div class="form-group">
          <label class="main-content-label tx-11 tx-medium tx-gray-600">
            Country name
          </label>
          <ng-select formControlName="country" [clearable]=false [clearOnBackspace]=false>
            <ng-option *ngFor="let country of countryOptions" [value]="country">
              <app-dropdown-item itemValue="{{country.name}}" imageClass="country-flag-admin"
                imageSource="assets/svg-country-flags/{{getCountryFlag(country.code2)}}">
              </app-dropdown-item>
            </ng-option>
          </ng-select>
          <div *ngIf="(form.controls.country.touched || submitted) && (form.controls.country.errors?.['required'])"
            class="tx-danger">
            <small>
              Select a country to add
            </small>
          </div>
        </div> -->





        <div class="form-group">
          <label class="main-content-label tx-11 tx-medium tx-gray-600">
            User modes
            <span class="main-content-label tx-11 tx-medium tx-danger">*</span>
          </label>
          <ng-select [items]="userModes" bindLabel="name" bindValue="id" formControlName="userMode" [clearable]=true
            [clearOnBackspace]=true [multiple]="true" [closeOnSelect]="false">
          </ng-select>
          <div *ngIf="(form.controls.userMode.touched || submitted) && (form.controls.userMode.errors?.['required'])"
            class="tx-danger">
            <small>
              Please choose user modes
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="main-content-label tx-11 tx-medium tx-gray-600">
            KYC providers
            <span class="main-content-label tx-11 tx-medium tx-danger">*</span>
          </label>
          <ng-select [items]="kycProviders" bindLabel="name" bindValue="id" formControlName="provider" [clearable]=true
            [clearOnBackspace]=true [multiple]="true" [closeOnSelect]="false">
          </ng-select>
          <div *ngIf="(form.controls.provider.touched || submitted) && (form.controls.provider.errors?.['required'])"
            class="tx-danger">
            <small>
              Please choose KYC providers
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="main-content-label tx-11 tx-medium tx-gray-600">
            Level
            <span class="main-content-label tx-11 tx-medium tx-danger">*</span>
          </label>
          <ng-select [items]="levels" [clearable]=false [clearOnBackspace]=false bindLabel="name" bindValue="id"
            formControlName="level" required>
          </ng-select>
          <div *ngIf="(form.controls.level.touched || submitted) && (form.controls.level.errors?.['required'])"
            class="tx-danger">
            <small>
              Select KYC level
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="main-content-label tx-11 tx-medium tx-gray-600">
            User requirements
          </label>
          <label class="ckbox">
            <input type="checkbox" formControlName="requireUserFullName">
            <span>
              Require User Full Name
            </span>
          </label>
        </div>

        <div class="form-group">
          <label class="ckbox">
            <input type="checkbox" formControlName="requireUserPhone">
            <span>
              Require User Phone
            </span>
          </label>
        </div>

        <div class="form-group">
          <label class="ckbox">
            <input type="checkbox" formControlName="requireUserBirthday">
            <span>
              Require User Birthday
            </span>
          </label>
        </div>

        <div class="form-group">
          <label class="ckbox">
            <input type="checkbox" formControlName="requireUserAddress">
            <span>
              Require User Address
            </span>
          </label>
        </div>

        <div class="form-group">
          <label class="ckbox">
            <input type="checkbox" formControlName="requireUserFlatNumber">
            <span>
              Require User Flat Number
            </span>
          </label>
        </div>
      </div>

      <div *ngIf="errorMessage!==''" class="card card-body card-danger pd-20 pd-md-40 border shadow-none">
        <h4 class="card-title2 mg-b-20" style="color: brown;">
          {{errorMessage}}
        </h4>
      </div>
      <div style="display: flex; justify-content: flex-end;">
        <button class="btn btn-primary pd-x-30 me-2 mg-t-5">
          <span *ngIf="saveInProgress" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Save
        </button>
        <button *ngIf="permission>1 && !createNew && defaultSchemeName===''" class="btn btn-danger pd-x-30 me-2 mg-t-5" type="button"
          (click)="deleteScheme(delete_content)">
          <span *ngIf="deleteInProgress" class="spinner-border spinner-border-sm" role="status"
            aria-hidden="true"></span>
          Delete
        </button>
        <button class="btn btn-outline-primary pd-x-30 mg-t-5" type="button" (click)="close.emit()">
          Close
        </button>
      </div>
    </form>
  </div>
</div>

<ng-template #delete_content let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Delete KYC scheme</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h4 style="text-align: center;">
      You are going to delete selected scheme. Confirm operation.
    </h4>
    <div style="display: flex;flex-direction: row;justify-content: center;align-items: center;">
      <button class="btn btn-outline-secondary pd-x-30 me-2 mg-t-5" type="button" (click)="modal.dismiss('Reject')">
        Reject
      </button>
      <button class="btn btn-primary pd-x-30 mg-t-5" (click)="modal.close('Confirm')">
        Confirm
      </button>
    </div>
  </div>
</ng-template>
