<div class="row">
  <div class="col-md-12 col-lg-12 col-xl-12 mx-auto d-block">
    <form [formGroup]="messageForm" novalidate (ngSubmit)="onSubmit()">
      <div class="card card-body pd-20 pd-md-40 border shadow-none">
        <div class="form-group">
          <label class="main-content-label tx-11 tx-medium tx-gray-600">
            Notification Level
          </label>
          <ng-select [items]="levels" bindLabel="title" bindValue="id" formControlName="level" [clearable]=false
            [clearOnBackspace]=false required>
          </ng-select>
          <div *ngIf="(levelField?.touched || submitted) && (levelField?.errors?.['required'])" class="tx-danger">
            <small>
              Notification level is required
            </small>
          </div>
        </div>
        <div class="form-group">
          <label class="main-content-label tx-11 tx-medium tx-gray-600">
            Message title
          </label>
          <input class="form-control" [ngClass]="{'has-error': !titleField?.valid}" type="text" formControlName="title"
            required>
          <div *ngIf="(titleField?.touched || submitted) && (titleField?.errors?.['required'])" class="tx-danger">
            <small>
              Title is required
            </small>
          </div>
        </div>
        <div class="form-group">
          <label class="main-content-label tx-11 tx-medium tx-gray-600">
            Message text
          </label>
          <input class="form-control" [ngClass]="{'has-error': !textField?.valid}" type="text" formControlName="text"
            required>
          <div *ngIf="(textField?.touched || submitted) && (textField?.errors?.['required'])" class="tx-danger">
            <small>
              Message text is required
            </small>
          </div>
        </div>
      </div>
      <div *ngIf="errorMessage!==''" class="card card-body card-danger pd-20 pd-md-40 border shadow-none">
        <h4 class="card-title2 mg-b-20" style="color: brown;">
          {{errorMessage}}
        </h4>
      </div>
      <div style="display: flex; justify-content: flex-end;">
        <button class="btn btn-primary pd-x-30 me-2 mg-t-5" [disabled]="!messageForm.valid">
          <span *ngIf="inProgress" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Send
        </button>
        <button class="btn btn-outline-primary pd-x-30 mg-t-5" type="button" (click)="onClose()">
          Close
        </button>
      </div>
    </form>
  </div>
</div>
