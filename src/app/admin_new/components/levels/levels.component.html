<app-admin-page-header [title]="'Levels'" [items]="['Home', 'KYC / KYB']" [active_item]="'Levels'">
</app-admin-page-header>

<div class="row row-sm">
  <div class="col-xl-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <div class="table-button-container">
            <button *ngIf="permission>1" (click)="showDetails(undefined, details_content)" type="button" class="btn btn-primary me-2">
              Add level
            </button>
          </div>

          <mat-progress-bar *ngIf="inProgress" color="accent" mode="indeterminate"></mat-progress-bar>

          <div class="data-table">
            <mat-table [dataSource]="levels">
              <!-- Details Column -->
              <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef class="mat-column-level-table mat-column-level-table-details">
                </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button class="row-button" (click)="showDetails(element, details_content)"
                    [attr.aria-label]="'Level details'" [attr.aria-pressed]="!!selectedLevel"
                    matTooltip="Level details" matTooltipClass="info-tooltip">
                    <i class="material-icons" style="font-size: 20px;">wysiwyg</i>
                  </button>
                </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="mat-column-level-table mat-column-level-table-name">Name
                </th>
                <td mat-cell *matCellDef="let element">
                  {{element.name}}
                </td>
              </ng-container>

              <!-- Flow value Column -->
              <ng-container matColumnDef="flow">
                <th mat-header-cell *matHeaderCellDef class="mat-column-level-table mat-column-level-table-flow">
                  Flow value
                </th>
                <td mat-cell *matCellDef="let element">
                  {{element.flowData.value}}
                </td>
              </ng-container>

              <!-- User type Column -->
              <ng-container matColumnDef="userType">
                <th mat-header-cell *matHeaderCellDef class="mat-column-level-table mat-column-level-table-user-type">
                  User type
                </th>
                <td mat-cell *matCellDef="let element">
                  {{element.userType}}
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </mat-table>
          </div>

          <ng-template #details_content let-modal>
            <div class="modal-header">
              <h5 class="modal-title">
                {{detailsTitle}}
              </h5>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- <app-admin-black-list-details (save)="modal.close('OK')" (close)="modal.dismiss('Close')">
              </app-admin-black-list-details> -->
            </div>
          </ng-template>

          <ng-template #delete_content let-modal>
            <div class="modal-header">
              <h5 class="modal-title">Remove a country from the black list</h5>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h4 style="text-align: center;">
                You are going to remove {{selectedLevel?.name ?? 'a country'}} from the black list. Confirm
                operation.
              </h4>
              <div style="display: flex;flex-direction: row;justify-content: center;align-items: center;">
                <button class="btn btn-outline-secondary pd-x-30 me-2 mg-t-5" type="button"
                  (click)="modal.dismiss('Reject')">
                  Reject
                </button>
                <button class="btn btn-primary pd-x-30 mg-t-5" (click)="modal.close('Confirm')">
                  Confirm
                </button>
              </div>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
