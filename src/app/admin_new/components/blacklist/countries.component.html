<app-admin-page-header [title]="'Black list'" [items]="['Home', 'KYC / KYB']" [active_item]="'Black list'">
</app-admin-page-header>

<div class="row row-sm">
  <div class="col-xl-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <div class="table-button-container">
            <button *ngIf="permission>1" (click)="addWidget(create_content)" type="button" class="btn btn-primary me-2">
              Add country
            </button>
          </div>

          <mat-progress-bar *ngIf="inProgress" color="accent" mode="indeterminate"></mat-progress-bar>

          <div class="data-table">
            <mat-table [dataSource]="countries">
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef
                  class="mat-column-black-list-table mat-column-black-list-table-id">ID
                </th>
                <td mat-cell *matCellDef="let element">
                  {{element.id}}
                </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef
                  class="mat-column-black-list-table mat-column-black-list-table-name">Name
                </th>
                <td mat-cell *matCellDef="let element">
                  <app-dropdown-item itemValue="{{element?.title}}" imageClass="{{element?.imgClass}}"
                    imageSource="{{element?.imgSource}}">
                  </app-dropdown-item>
                </td>
              </ng-container>

              <!-- Delete Column -->
              <ng-container matColumnDef="delete" sticky>
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button class="row-button" (click)="remove(element, delete_content)"
                    [attr.aria-label]="'Remove country'" [attr.aria-pressed]="!!selectedCountry"
                    matTooltip="Remove country" matTooltipClass="info-tooltip">
                    <i class="material-icons" style="font-size: 20px;">
                      delete
                    </i>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </mat-table>
          </div>

          <ng-template #create_content let-modal>
            <div class="modal-header">
              <h5 class="modal-title">
                Add a new country to the black list
              </h5>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- <app-admin-widget-details [permission]="permission" [widget]="selectedWidget"
                (save)="onSaveWidget()" (close)="modal.dismiss('Close')">
              </app-admin-widget-details> -->
            </div>
          </ng-template>

          <ng-template #delete_content let-modal>
            <div class="modal-header">
              <h5 class="modal-title">Remove a country from the black list</h5>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h4 style="text-align: center;">
                You are going to remove {{selectedCountry?.title ?? 'a country'}} from the black list. Confirm operation.
              </h4>
              <div style="display: flex;flex-direction: row;justify-content: center;align-items: center;">
                <button class="btn btn-outline-secondary pd-x-30 me-2 mg-t-5" type="button"
                  (click)="modal.dismiss('Reject')">
                  Reject
                </button>
                <button class="btn btn-primary pd-x-30 mg-t-5" (click)="modal.close('Confirm')">
                  Confirm
                </button>
              </div>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
