<app-admin-page-header [title]="'Bank Accounts'" [items]="['Home', 'Costs']" [active_item]="'Bank Accounts'">
</app-admin-page-header>

<div class="row row-sm">
  <div class="col-xl-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <div class="table-button-container">
            <button *ngIf="permission>1" (click)="showDetails(undefined, details_content)" type="button"
              class="btn btn-primary me-2">
              Add account
            </button>
          </div>

          <mat-progress-bar *ngIf="inProgress" color="accent" mode="indeterminate"></mat-progress-bar>

          <div class="data-table">
            <mat-table [dataSource]="accounts">
              <!-- Details Column -->
              <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef class="mat-column-account-table mat-column-account-table-details">
                </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button class="row-button" (click)="showDetails(element, details_content)"
                    [attr.aria-label]="'Account details'" [attr.aria-pressed]="!!selectedAccount" matTooltip="Account details"
                    matTooltipClass="info-tooltip">
                    <i class="material-icons" style="font-size: 20px;">wysiwyg</i>
                  </button>
                </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="mat-column-account-table mat-column-account-table-name">
                  Name
                </th>
                <td mat-cell *matCellDef="let element">
                  {{element.name}}
                </td>
              </ng-container>

              <!-- Description Column -->
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef class="mat-column-account-table mat-column-account-table-description">
                  Description
                </th>
                <td mat-cell *matCellDef="let element">
                  {{element.description}}
                </td>
              </ng-container>

              <!-- AU Column -->
              <ng-container matColumnDef="auAvailable">
                <th mat-header-cell *matHeaderCellDef class="mat-column-account-table mat-column-account-table-check">
                  AU
                </th>
                <td mat-cell *matCellDef="let element">
                  <i *ngIf="element.auAvailable" class="material-icons" style="font-size: 20px;color: lightseagreen;">done</i>
                  <i *ngIf="!element.auAvailable" class="material-icons" style="font-size: 20px;color: orangered;">close</i>
                </td>
              </ng-container>

              <!-- EU Column -->
              <ng-container matColumnDef="euAvailable">
                <th mat-header-cell *matHeaderCellDef class="mat-column-account-table mat-column-account-table-check">
                  EU
                </th>
                <td mat-cell *matCellDef="let element">
                  <i *ngIf="element.euAvailable" class="material-icons" style="font-size: 20px;color: lightseagreen;">done</i>
                  <i *ngIf="!element.euAvailable" class="material-icons" style="font-size: 20px;color: orangered;">close</i>
                </td>
              </ng-container>

              <!-- UK Column -->
              <ng-container matColumnDef="ukAvailable">
                <th mat-header-cell *matHeaderCellDef class="mat-column-account-table mat-column-account-table-check">
                  UK
                </th>
                <td mat-cell *matCellDef="let element">
                  <i *ngIf="element.ukAvailable" class="material-icons" style="font-size: 20px;color: lightseagreen;">done</i>
                  <i *ngIf="!element.ukAvailable" class="material-icons" style="font-size: 20px;color: orangered;">close</i>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </mat-table>
          </div>

          <ng-template #details_content let-modal>
            <div class="modal-header">
              <h5 class="modal-title">
                {{detailsTitle}}
              </h5>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- <app-admin-bank-account-details [permission]="permission" [currentLevel]="selectedLevel"
                (save)="modal.close('OK')" (close)="modal.dismiss('Close')">
              </app-admin-bank-account-details> -->
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
