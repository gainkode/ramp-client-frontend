<div style="height: 4em;width: 100%;display: flex;align-items: center;justify-content: center;">
    <div class="__admin-top-menu-logo-box">
        <img class="__admin-top-menu-logo" src="../../assets/logo-dark.png" alt="GetCoins" width="140" (click)="goToMainPage()">
    </div>
</div>

<mat-nav-list id="main-menu">
    <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.url" [routerLinkActive]="'active'">
        <mat-icon class="panel-menu-item-icon">{{item.icon}}</mat-icon>
        <span>{{item.name}}</span>
    </a>

    <a mat-list-item style="margin-top: 32px;" (click)="handleLogout($event)">
        <mat-icon>logout</mat-icon>
        <span>Log out</span>
    </a>

</mat-nav-list>
