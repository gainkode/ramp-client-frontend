<mat-form-field class="form-element">
    <mat-label>Customer Countries</mat-label>
    <mat-chip-list #chipList aria-label="Country selection">
        <mat-chip *ngFor="let opt of selectedOptions" (removed)="removeOption(opt)">
            {{opt.name}}
            <mat-icon matChipRemove matTooltip="Remove country" matTooltipClass="info-tooltip">cancel
            </mat-icon>
        </mat-chip>
        <input #searchInput
               placeholder="Countries"
               [matAutocomplete]="auto"
               [matChipInputFor]="chipList"
               (input)="handleSearchInputChange($event)"
               (matChipInputTokenEnd)="handleOptionAdded($event)">
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="handleOptionSelected($event)">
        <mat-option *ngFor="let item of filteredOptions" [value]="item" [id]="item.code3">
            <app-dropdown-item itemValue="{{item.name}}" imageClass="country-flag"
                               imageSource="assets/svg-country-flags/{{getCountryFlag(item.code2)}}">
            </app-dropdown-item>
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
