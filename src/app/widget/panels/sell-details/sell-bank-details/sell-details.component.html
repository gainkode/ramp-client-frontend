<div class="__widget-data-box">
    <div class="__form-label">
        {{'widget-sell-details.title' | transloco}}
    </div>
    <mat-radio-group class="__widget-radio-group" [(ngModel)]="selectedCategory">
        <mat-radio-button class="__widget-radio-button" *ngFor="let cat of bankCategories" [value]="cat.id">
            {{cat.title}}
        </mat-radio-button>
    </mat-radio-group>
    <div class="__form-separator"></div>

    <form *ngIf="selectedCategory===PAYMENT_CATEGORY.Au" [formGroup]="auDataForm">
        <!-- Account name -->
        <app-form-textbox [label]="'widget-sell-details.field_accountName'" [maxlength]="100" formControlName="accountName"
            [errorMessages]="formErrorMessages" [separator]="true">
        </app-form-textbox>
        <!-- Account number -->
        <app-form-textbox [label]="'widget-sell-details.field_accountNumber'" [maxlength]="100" formControlName="accountNumber"
            [errorMessages]="formErrorMessages" [separator]="true">
        </app-form-textbox>
        <!-- BSB -->
        <app-form-textbox [label]="'widget-sell-details.field_bsb'" [maxlength]="100" formControlName="bsb" [errorMessages]="formErrorMessages"
            [separator]="true">
        </app-form-textbox>
    </form>
    <form *ngIf="selectedCategory===PAYMENT_CATEGORY.Eu" [formGroup]="euDataForm">
        <!-- Bank address -->
        <app-form-textbox [label]="'widget-sell-details.field_bankAddress'" [maxlength]="100" formControlName="bankAddress"
            [errorMessages]="formErrorMessages" [separator]="false">
        </app-form-textbox>
        <!-- Bank name -->
        <app-form-textbox [label]="'widget-sell-details.field_bankName'" [maxlength]="100" formControlName="bankName"
            [errorMessages]="formErrorMessages" [separator]="false">
        </app-form-textbox>
        <!-- Beneficiary address -->
        <app-form-textbox [label]="'widget-sell-details.field_beneficiaryAddress'" [maxlength]="100" formControlName="beneficiaryAddress"
            [errorMessages]="formErrorMessages" [separator]="false">
        </app-form-textbox>
        <!-- Beneficiary name -->
        <app-form-textbox [label]="'widget-sell-details.field_beneficiaryName'" [maxlength]="100" formControlName="beneficiaryName"
            [errorMessages]="formErrorMessages" [separator]="false">
        </app-form-textbox>
        <!-- IBAN -->
        <app-form-textbox [label]="'widget-sell-details.field_iban'" [maxlength]="100" formControlName="iban"
            [errorMessages]="formErrorMessages" [separator]="false">
        </app-form-textbox>
        <!-- SWIFT / BIC -->
        <app-form-textbox [label]="'widget-sell-details.field_swiftBic'" [maxlength]="100" formControlName="swiftBic"
            [errorMessages]="formErrorMessages" [separator]="false">
        </app-form-textbox>
    </form>
    <form *ngIf="selectedCategory===PAYMENT_CATEGORY.Uk" [formGroup]="ukDataForm">
        <!-- Account name -->
        <app-form-textbox [label]="'widget-sell-details.field_accountName'" [maxlength]="100" formControlName="accountName"
            [errorMessages]="formErrorMessages" [separator]="true">
        </app-form-textbox>
        <!-- Account number -->
        <app-form-textbox [label]="'widget-sell-details.field_accountNumber'" [maxlength]="100" formControlName="accountNumber"
            [errorMessages]="formErrorMessages" [separator]="true">
        </app-form-textbox>
        <!-- SortCode -->
        <app-form-textbox [label]="'widget-sell-details.field_sortCode'" [maxlength]="100" formControlName="sortCode"
            [errorMessages]="formErrorMessages" [separator]="true">
        </app-form-textbox>
    </form>

    <div class="__form-separator"></div>
    <!-- Buttons -->
    <div class="__widget-buttons-area">
        <button class="__outlined-button" type="button" (click)="onBack.emit()">
            {{'global.widget_btn-back' | transloco}}
        </button>
        <button class="__main-button __button-wide-separator" type="button" [disabled]="done || !currentFormValid"
            (click)="onSubmit()">
            {{'global.widget_btn-next' | transloco}}
        </button>
    </div>
</div>
