<div class="__widget-provider-list-container">

    <button *ngFor="let item of banks" type="button" class="__widget-provider-item-button" (click)="selectBankItem(item.id)" [disabled]="">
        <img class="__widget-provider-item-image" [src]="item.icon">
        <h2 class="__widget-provider-item-title">
            {{item.name}}
        </h2>
    </button>
</div>

<div class="__widget-buttons-area">
    <button class="__outlined-button" type="button" (click)="onBack.emit()">
        {{'global.widget_btn-back' | transloco}}
    </button>
</div>

<div class="__widget-data-error">
    {{errorMessage}}
</div>

<div class="widget-list__container">
    <div class="widget-list__header">
      <div class="widget-list__header-search">
          <mat-form-field appearance="outline">
            <mat-label>Select country</mat-label>
            <mat-select appendTo="body" [formControl]="searchCountryControl">
              <mat-option *ngFor="let country of bankCountries" [value]="country.id">
                {{ country.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
      </div>
