<div class="__widget-data-box" [ngSwitch]="pager.stageId">
    <app-payment-yapily-banks 
        *ngSwitchCase="'initialization'" 
        [yapilyRedirectObject]="yapilyRedirectObject"
        (selectBank)="bankSelected($event)" 
        (isLoading)="isLoading = true"
        (onBack)="stageBack()">
    </app-payment-yapily-banks>
</div>

<ng-container *ngIf="isLoading">
    <app-spinner></app-spinner>
</ng-container>
