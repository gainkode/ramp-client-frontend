<div class="__widget-data-box">
    <h3 class="__widget-summary-title">
        {{'widget-wire-transfer-result.title' | transloco}}
    </h3>
    <div class="__widget-details-container">
        <div *ngFor="let field of fields | keyvalue" class="__widget-details-container-field">
            <div *ngIf="field.value" class="__widget-details-title">
                <div class="__widget-details-title-item">
                    {{field.key | transloco}}:
                </div>
                <button class="__tool-button" type="button" (click)="copyParameter(field.key)">
                    <i class="material-icons">
                        content_copy
                    </i>
                </button>
            </div>
            <div *ngIf="field.value" class="__widget-details-item">
                {{field.value}}
            </div>

        </div>

    </div>

    <!-- Buttons -->
    <div class="__widget-buttons-area">
        <button class="__outlined-button" type="button" (click)="onSendEmail.emit()">{{'widget-wire-transfer-result.btn-pay_label' | transloco}}</button>
        <button class="__main-button __button-wide-separator" type="button" (click)="onComplete.emit()">
            {{'global.widget_btn-done' | transloco}}
        </button>
    </div>
</div>
