<div class="__widget-data-box">
    <div class="__widget-data-list-container">
        <button class="__menu-button" type="button" (click)="back.emit()">
            <mat-icon>west</mat-icon>
        </button>
        <h1 class="__widget-data-list-title">
            Recent Transactions
        </h1>
    </div>
    <div class="__widget-data-list">
        <div style="background-color: aqua; height: 48px;margin: 8px;" *ngFor="let item of transactions">
            {{item.status}}
        </div>
    </div>
</div>
