<div class="__widget-data-box">
    <h3 class="__widget-summary-title">
        Transfer Details
    </h3>
    <div class="__widget-details-grid">
        <div class="__widget-summary-item">
            Reference ID:
        </div>
        <div class="__widget-summary-item">
            <input class="__text-box-noborder" type="text" readonly [value]="referenceId" />
        </div>
        <button class="__tool-button" type="button" (click)="copyParameter(0)">
            <i class="material-icons" style="font-size: 16px;margin-top: 4px;">
                content_copy
            </i>
        </button>

        <div *ngIf="field1Title!=='' && field1Value!==''" class="__widget-summary-item">
            {{field1Title}}:
        </div>

        <button class="__outlined-button" type="button" (click)="onSendEmail.emit()">SEND EMAIL</button>
