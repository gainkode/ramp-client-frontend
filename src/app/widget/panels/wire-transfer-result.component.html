<div class="__widget-data-box">
    <h3 class="__widget-summary-title">
        Transfer Details
    </h3>
    <div class="__widget-details-container">
        <div class="__widget-details-title">
            <div class="__widget-details-title-item">
                Reference ID:
            </div>
            <button class="__tool-button" type="button" (click)="copyParameter(0)">
                <i class="material-icons" style="font-size: 16px;margin-top: 4px;">
                    content_copy
                </i>
            </button>
        </div>
        <div class="__widget-details-item">
            {{referenceId}}
        </div>
        
        <div *ngIf="field1Title!=='' && field1Value!==''" class="__widget-details-title">
            <div class="__widget-details-title-item">
                {{field1Title}}:
            </div>
            <button class="__tool-button" type="button" (click)="copyParameter(1)">
                <i class="material-icons" style="font-size: 16px;margin-top: 4px;">
                    content_copy
                </i>
            </button>
        </div>
        <div *ngIf="field1Title!=='' && field1Value!==''" class="__widget-details-item">
            {{field1Value}}
        </div>

        <div *ngIf="field2Title!=='' && field2Value!==''" class="__widget-details-title">
            <div class="__widget-details-title-item">
                {{field2Title}}:
            </div>
            <button class="__tool-button" type="button" (click)="copyParameter(2)">
                <i class="material-icons" style="font-size: 16px;margin-top: 4px;">
                    content_copy
                </i>
            </button>
        </div>
        <div *ngIf="field2Title!=='' && field2Value!==''" class="__widget-details-item">
            {{field2Value}}
        </div>

        <div *ngIf="field3Title!=='' && field3Value!==''" class="__widget-details-title">
            <div class="__widget-details-title-item">
                {{field3Title}}:
            </div>
            <button class="__tool-button" type="button" (click)="copyParameter(3)">
                <i class="material-icons" style="font-size: 16px;margin-top: 4px;">
                    content_copy
                </i>
            </button>
        </div>
        <div *ngIf="field3Title!=='' && field3Value!==''" class="__widget-details-item">
            {{field3Value}}
        </div>
        
        <div *ngIf="field4Title!=='' && field4Value!==''" class="__widget-details-title">
            <div class="__widget-details-title-item">
                {{field4Title}}:
            </div>
            <button class="__tool-button" type="button" (click)="copyParameter(4)">
                <i class="material-icons" style="font-size: 16px;margin-top: 4px;">
                    content_copy
                </i>
            </button>
        </div>
        <div *ngIf="field4Title!=='' && field4Value!==''" class="__widget-details-item">
            {{field4Value}}
        </div>

        <div *ngIf="field5Title!=='' && field5Value!==''" class="__widget-details-title">
            <div class="__widget-details-title-item">
                {{field5Title}}:
            </div>
            <button class="__tool-button" type="button" (click)="copyParameter(5)">
                <i class="material-icons" style="font-size: 16px;margin-top: 5px;">
                    content_copy
                </i>
            </button>
        </div>
        <div *ngIf="field5Title!=='' && field5Value!==''" class="__widget-details-item">
            {{field5Value}}
        </div>

        <div *ngIf="field6Title!=='' && field6Value!==''" class="__widget-details-title">
            <div class="__widget-details-title-item">
                {{field6Title}}:
            </div>
            <button class="__tool-button" type="button" (click)="copyParameter(6)">
                <i class="material-icons" style="font-size: 16px;margin-top: 6px;">
                    content_copy
                </i>
            </button>
        </div>
        <div *ngIf="field6Title!=='' && field6Value!==''" class="__widget-details-item">
            {{field6Value}}
        </div>
    </div>

    <!-- Buttons -->
    <div class="__widget-buttons-area">
        <button class="__outlined-button" type="button" (click)="onSendEmail.emit()">SEND EMAIL</button>
        <button class="__main-button __button-wide-separator" type="button" (click)="onComplete.emit()">
            done
        </button>
    </div>
</div>
