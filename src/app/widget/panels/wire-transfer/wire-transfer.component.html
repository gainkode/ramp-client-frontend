<div class="__widget-data-box">
    <div class="__form-label">
        {{'widget-wire-transfer.title' | transloco}}
    </div>
    <mat-radio-group class="__widget-radio-group" [(ngModel)]="selectedCategory">
        <mat-radio-button class="__widget-radio-button" *ngFor="let cat of bankCategories" [value]="cat.id">
            {{cat.title}}
        </mat-radio-button>
    </mat-radio-group>
    <div class="__form-separator"></div>

    <!-- Buttons -->
    <div class="__widget-buttons-area">
        <button class="__outlined-button" type="button" (click)="onBack.emit()">
            {{'global.widget_btn-back' | transloco}}
        </button>
        <button class="__main-button __button-wide-separator" type="button"
            [disabled]="done || selectedCategory===undefined" (click)="onSubmit()">
            {{'widget-wire-transfer.btn-pay_label' | transloco}}
        </button>
    </div>

    <div class="__widget-data-error">
        {{errorMessage}}
    </div>
</div>
