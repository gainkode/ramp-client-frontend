<div class="__widget-data-box">
    <div *ngIf="!requiredExtraData" class="__widget-page-header">
        {{'widget-login-auth.title' | transloco}}
    </div>

    <app-login-panel [socialButtons]="false" [wizardButtons]="true" [userName]="email" [widgetId]="widget.widgetId"
        [errorMessage]="errorMessage" [requiredExtraData]="requiredExtraData" [allowCreate]="allowCreate"
        [fixedLogin]="widget.email!==''" (error)="loginError($event)" (progressChange)="onProgress.emit($event)"
        (onBack)="onBack.emit()" (authenticated)="onComplete.emit($event)">
    </app-login-panel>
</div>
