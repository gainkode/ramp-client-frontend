<div *ngIf="!twoFa && !extraData">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <app-form-textbox [label]="'Email'" [boxType]="'email'" [placeholder]="'Enter your email here'" [maxlength]="50"
            formControlName="email" [errorMessages]="emailErrorMessages" [separator]="true">
        </app-form-textbox>

        <!-- Password -->
        <app-form-password [label]="'Password'" [placeholder]="'Enter your password here'" [maxlength]="50"
            formControlName="password" [errorMessages]="passwordErrorMessages" [separator]="true">
        </app-form-password>

        <div class="__form-separator"></div>
        <!-- Buttons for a wizard -->
        <div *ngIf="wizardButtons" class="__auth-buttons-wizard-area">
            <button class="__outlined-button" type="button" (click)="onBack.emit()">BACK</button>
            <button class="__main-button __button-separator" type="submit" [disabled]="!loginForm?.valid">login</button>
        </div>
        <!-- Default Buttons -->
        <div *ngIf="!wizardButtons" class="__auth-buttons-area">
            <button class="__main-button __button-wide" type="submit" [disabled]="!loginForm?.valid">login</button>
            <div class="__button-wide-separator">
                <a href="#">Forgot your password?</a>
            </div>
        </div>
    </form>
    <div class="__auth-social-delimitter">
        <div class="__auth-social-delimitter-line-container">
            <div class="__auth-social-delimitter-line"></div>
        </div>
        <div class="__auth-social-delimitter-title-container">
            <span class="__auth-social-delimitter-title">or</span>
        </div>
    </div>
    <div *ngIf="socialButtons">
        <div class="form-element">
            <span>If you want to get logged in with your social newtork account, please use:</span>
        </div>
        <div class="form-element">
            <button class="main-button main-button-primary inline-button" (click)='socialSignIn("Google")'>
                <img src="assets/icon-google.svg" alt="G" />
                Google
            </button>
            <button class="main-button main-button-primary inline-button" (click)='socialSignIn("Facebook")'>
                <img src="assets/icon-facebook.svg" alt="f" />
                Facebook
            </button>
        </div>
    </div>
</div>

<app-signup-info-panel #signupInfo *ngIf="extraData" buttonTitle="SAVE" (error)="onSignupError($event)"
    (progressChange)="onSignupProgress($event)" (done)="onSignupDone($event)"></app-signup-info-panel>

<div *ngIf=twoFa>
    <form [formGroup]="twoFaForm" (ngSubmit)="onTwoFaSubmit()">
        <!-- 2FA code -->
        <mat-form-field class="form-element">
            <mat-label>2FA Confirmation code</mat-label>
            <input type="text" matInput formControlName="code" maxlength="10"
                placeholder="Confirmation code from Google Authenticator or similar app" required />
            <mat-error *ngIf="this.twoFaForm.get('code')?.hasError('required')">
                Please specify the code from Google Authenticator or similar app
            </mat-error>
        </mat-form-field>

        <div class="form-element">
            <button class="main-button main-button-primary" type="submit">
                SEND
            </button>
        </div>
    </form>
</div>
