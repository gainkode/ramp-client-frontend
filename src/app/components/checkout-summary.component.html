<div class="checkout-summary-box">
    <h2>Summary</h2>
    <div *ngIf="summary?.orderId!==''">
        <label class="checkout-summary-label">Order Id</label>
        <div class="checkout-summary-value">
            {{summary?.orderId}}
        </div>
    </div>
    <div *ngIf="summary?.email!==''">
        <label class="checkout-summary-label">Email</label>
        <div class="checkout-summary-value">
            {{summary?.email}}
        </div>
    </div>
    <label class="checkout-summary-label">Amount to spend</label>
    <div class="checkout-summary-value">
        {{summary?.amountFrom}} {{summary?.currencyFrom}}
    </div>
    <label class="checkout-summary-label">Amount to receive</label>
    <div class="checkout-summary-value">
        {{summary?.amountTo}} {{summary?.currencyTo}}
    </div>
    <div *ngIf="summary?.address!==''">
        <label class="checkout-summary-label">{{summary?.currencyTo}} wallet</label>
        <div class="checkout-summary-value">
            {{summary?.address}}
        </div>
    </div>
    <div *ngIf="summary?.fee!==0">
        <label class="checkout-summary-label">{{summary?.transactionFeeTitle}}</label>
        <div class="checkout-summary-value">
            {{summary?.transactionFee | number: '1.0-9'}} {{summary?.transactionFeeCurrency}}
        </div>
    </div>
</div>
