<h3>Two-Factor Authentication</h3>

<div class="form-element">
    <mat-slide-toggle color="primary" [checked]="twoFaEnabled" (change)="enabledChange($event)" [disabled]="enabled">
        Enable Two-Factor Authentication
    </mat-slide-toggle>
</div>

<div class="form-element" *ngIf="enabled || twoFaEnabled">
    <app-two-fa-code [activated]="enabled" (twoFaUpdated)="twoFaUpdated()"></app-two-fa-code>
</div>
