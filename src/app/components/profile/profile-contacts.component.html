<div class="profile-details-editor" *ngIf="errorMessage!==''">
    <div class="form-error-box">
        {{errorMessage}}
    </div>
</div>

<div class="profile-detailed-table-split" *ngIf="errorMessage===''">
    <div [ngClass]="showDetailed ? 'profile-detailed-table-panel-narrow' : 'profile-detailed-table-panel-full'">
        <div class="profile-page-title">
            <h1>
                Contacts
            </h1>

            <div *ngIf="inProgress">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                <br>
            </div>

            <div class="form-error-box" *ngIf="editorErrorMessage!==''">
                {{editorErrorMessage}}
            </div>

            <button class="main-button main-button-primary" *ngIf="errorMessage===''" [disabled]="createContact"
                (click)="createNewContact()">
                ADD CONTACT
            </button>
        </div>

        <table mat-table class="profile-data-table" [dataSource]="contacts">
            <!-- Created Column -->
            <ng-container matColumnDef="created">
                <th mat-header-cell *matHeaderCellDef class="mat-column-contact-table mat-column-contact-table-created">
                    Created</th>
                <td mat-cell *matCellDef="let element"> {{element.created}} </td>
            </ng-container>

            <!-- Display Name Column -->
            <ng-container matColumnDef="displayName">
                <th mat-header-cell *matHeaderCellDef
                    class="mat-column-contact-table mat-column-contact-table-display-name">
                    Name
                </th>
                <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="contactEmail">
                <th mat-header-cell *matHeaderCellDef
                    class="mat-column-contact-table mat-column-contact-table-contact-email">
                    Email
                </th>
                <td mat-cell *matCellDef="let element"> {{element.contactEmail}} </td>
            </ng-container>

            <!-- Details Column -->
            <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef class="mat-column-contact-table mat-column-contact-table-details">
                </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button type="button" (click)="toggleDetails(element)"
                        [attr.aria-label]="'Change contact'" [attr.aria-pressed]="showDetailed"
                        [matTooltip]="getDetailsTooltip(element.id)" matTooltipClass="info-tooltip"
                        [disabled]="createContact">
                        <mat-icon class="details-icon">{{getDetailsIcon(element.id)}}</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <div *ngIf="editMode" class="profile-panel-dim-table"></div>

    <div [ngClass]="showDetailed ? 'profile-detailed-table-panel-details' : 'profile-detailed-table-panel-hidden'">
        <div class="profile-details-editor">
            <app-profile-contact-editor *ngIf="showDetailed" [currentContact]="selectedContact" [create]="createContact"
                (save)="onSaved($event)" (delete)="onDeleteContact($event)" (cancel)="onCancelEdit()"
                (formChanged)="onEditorFormChanged($event)">
            </app-profile-contact-editor>
        </div>
    </div>
</div>
