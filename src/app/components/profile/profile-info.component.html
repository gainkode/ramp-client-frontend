<h3>Info</h3>
<div class="form-element" *ngIf="errorMessage!==''">
    <div class="form-error-box">
        {{errorMessage}}
    </div>
    <br>
</div>
<!-- <form [formGroup]="userForm" (ngSubmit)="onSubmit()"></form> -->
<form [formGroup]="userForm">
    <!-- Account Id -->
    <mat-form-field class="form-element">
        <mat-label>Account ID</mat-label>
        <input type="text" matInput formControlName="id"/>
    </mat-form-field>

    <!-- Name -->
    <mat-form-field class="form-element">
        <mat-label>Name</mat-label>
        <input type="text" matInput formControlName="userName" />
    </mat-form-field>

    <!-- Address -->
    <mat-form-field class="form-element">
        <mat-label>Address</mat-label>
        <input type="text" matInput formControlName="address" maxlength="50" placeholder="" required />
        <mat-error *ngIf="this.userForm.get('address')?.hasError('required')">
            Please specify your address
        </mat-error>
    </mat-form-field>

    <!-- Country -->
    <mat-form-field class="form-element">
        <mat-label>Country</mat-label>
        <input type="text" matInput formControlName="country" maxlength="50" placeholder="" required />
        <mat-error *ngIf="this.userForm.get('country')?.hasError('required')">
            Please specify a country name
        </mat-error>
    </mat-form-field>

    <!-- Email -->
    <mat-form-field class="form-element">
        <mat-label>Email</mat-label>
        <input type="text" matInput formControlName="email"/>
    </mat-form-field>

    <!-- Phone -->
    <mat-form-field class="form-element">
        <mat-label>Phone</mat-label>
        <input type="text" matInput formControlName="phone" maxlength="50" placeholder="" required />
        <mat-error *ngIf="this.userForm.get('name')?.hasError('required')">
            Please specify your phone number
        </mat-error>
    </mat-form-field>

    <!-- Account Currency -->
    <mat-form-field class="form-element">
        <mat-label>Account Currency</mat-label>
        <input type="text" matInput formControlName="currency" maxlength="50" placeholder="" required />
        <mat-error *ngIf="this.userForm.get('name')?.hasError('required')">
            Please specify your account currency
        </mat-error>
    </mat-form-field>

    <div *ngIf="inProgress">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>

    <div class="form-element">
        <button class="main-button main-button-accent" type="submit">
            SAVE
        </button>
    </div>
</form>
