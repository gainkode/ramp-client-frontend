<form [formGroup]="cardForm" #cardform="ngForm">
    <!-- Card number -->
    <mat-form-field class="form-element">
        <mat-label>Card number</mat-label>
        <input type="text" #cardnumber matInput formControlName="card" maxlength="16" placeholder="Card number"
            required />
        <mat-error *ngIf="this.cardNumberControl?.hasError('required')">
            Please specify your card number
        </mat-error>
    </mat-form-field>
    <div style="display: flex;width: 20em;">
        <!-- Month valid -->
        <mat-form-field class="form-element card-month">
            <mat-label>Month</mat-label>
            <mat-select formControlName="validMonth" required>
                <mat-option *ngFor="let month of monthList" [value]="month">
                    {{month | numberfill:2}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="this.cardValidMonthControl?.hasError('required')">
                Month
            </mat-error>
        </mat-form-field>
        <!-- Year valid -->
        <mat-form-field class="form-element card-year">
            <mat-label>Year</mat-label>
            <mat-select formControlName="validYear" required>
                <mat-option *ngFor="let year of yearList" [value]="year">
                    {{year}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="this.cardValidYearControl?.hasError('required')">
                Year
            </mat-error>
        </mat-form-field>
    </div>
    <!-- Card holder -->
    <mat-form-field class="form-element">
        <mat-label>Card holder</mat-label>
        <input type="text" #cardholder matInput class="card-holder-input" formControlName="holder" maxlength="45"
            placeholder="Card holder" required />
        <mat-error *ngIf="this.cardHolderControl?.hasError('required')">
            Please specify the card holder name
        </mat-error>
    </mat-form-field>
    <!-- CVV -->
    <div style="width: 24em;">
        <mat-form-field class="form-element">
            <mat-label>CVV</mat-label>
            <input type="password" #cvv matInput formControlName="cvv" maxlength="3" placeholder="CVV" required />
            <mat-error *ngIf="this.cardCvvControl?.hasError('required')">
                Please specify CVV code
            </mat-error>
        </mat-form-field>
    </div>
</form>
