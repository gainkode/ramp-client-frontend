<h1 mat-dialog-title>{{data.title}}</h1>
<app-kyc-panel [url]="data.message" [flow]="data.button" [notifyCompleted]=true (completed)="onClose()">
</app-kyc-panel>

<mat-dialog-actions align="center">
    <button class="__outlined-button" type="button" (click)="onClose()">
        CLOSE
    </button>
</mat-dialog-actions>
