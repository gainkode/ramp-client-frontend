<h1 mat-dialog-title>{{data.title}}</h1>
<div class="__dialog-message" mat-dialog-content>{{data.message}}</div>
<mat-dialog-actions align="center">
    <button class="__outlined-button" [mat-dialog-close]="dialogNo">
        No
    </button>
    <button class="__main-button __button-wide-separator" [mat-dialog-close]="dialogYes" cdkFocusInitial>
        Yes
    </button>
</mat-dialog-actions>
