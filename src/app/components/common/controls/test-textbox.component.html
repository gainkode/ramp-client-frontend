<div *ngIf="label!==''" [ngClass]="{'__form-label': true, '__form-label-disabled': active===false}">
    {{label}}
</div>

<div class="__form-textbox-border">
    <input [ngClass]="errorMessage==='' ? '__form-text-box' : '__form-text-box-error'" [type]="boxType"
        [placeholder]="placeholder" [formControlName]="fieldName" [maxlength]="maxlength" [readonly]="active===false" />
    <div *ngIf="errorMessage!==''" class="__form-input-error-icon-container">
        <mat-icon class="__form-input-error-icon">
            error
        </mat-icon>
    </div>
</div>

<div *ngIf="assist!=='' || errorMessage!==''"
    [ngClass]="{'__form-assist': true, '__form-assist-disabled': active===false, '__form-assist-error': errorMessage!==''}">
    {{errorMessage==='' ? assist : errorMessage}}
</div>
<div *ngIf="separator" class="__form-separator"></div>
