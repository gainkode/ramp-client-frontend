<div style="height: 5em;background-color: #DDDFE6;">
    <div style="margin: 1.5em;margin-bottom: 0em;height: 5em;text-align: center;">
        <a href="/" style="margin-left: 1em;color: #000000;">
            <mat-icon>attractions</mat-icon>
        </a>
        <span style="padding-left: 1em;font-size: x-large;">Quick checkout</span>
    </div>
</div>
<div class="checkout-page">
    <div class="wizard-panel-split">
        <div class="wizard-panel-stepper">
            <mat-horizontal-stepper linear #stepper style="background-color: #DDDFE6;">
                <!-- Order details -->
                <mat-step [stepControl]="detailsForm" editable="true">
                    <form [formGroup]="detailsForm">
                        <ng-template matStepLabel>Order details</ng-template>
                        <div>
                            <div>
                                <h2>Choose your order details</h2>
                            </div>
                            <!-- Email -->
                            <mat-form-field class="form-element">
                                <mat-label>Email</mat-label>
                                <input type="email" matInput formControlName="email" maxlength="60" 
                                placeholder="Type your email address" required />
                                <mat-error *ngIf="this.detailsForm.get('email')?.hasError('required')">
                                    Please specify your email
                                </mat-error>
                                <mat-error *ngIf="this.detailsForm.get('email')?.hasError('pattern')">
                                    Email has incorrect format
                                </mat-error>
                            </mat-form-field>
                            <!-- Wallet address -->
                            <mat-form-field class="form-element">
                                <mat-label>address</mat-label>
                                <input type="text" matInput formControlName="address" maxlength="60" 
                                placeholder="Valid wallet address" required />
                                <mat-error *ngIf="this.detailsForm.get('address')?.hasError('required')">
                                    Please specify your wallet address
                                </mat-error>
                                <mat-error *ngIf="this.detailsForm.get('address')?.hasError('walletAddress')">
                                    Wallet address is not valid
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="form-element">
                            <button matStepperNext class="main-button main-button-primary">
                                NEXT
                            </button>
                        </div>
                    </form>
                </mat-step>
                <!-- Payment info -->
                <mat-step [stepControl]="secondFormGroup" editable="true">
                    <form [formGroup]="secondFormGroup">
                        <ng-template matStepLabel>Payment info</ng-template>
                        <mat-form-field>
                            <mat-label>Address</mat-label>
                            <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                                required>
                        </mat-form-field>
                        <div>
                            <button matStepperPrevious>Back</button>
                            <button matStepperNext>Next</button>
                        </div>
                    </form>
                </mat-step>
                <!-- Verification -->
                <mat-step>
                    <ng-template matStepLabel>Verification</ng-template>
                    <p>You are now done.</p>
                    <div>
                        <button matStepperPrevious>Back</button>
                        <button (click)="stepper.reset()">Reset</button>
                    </div>
                </mat-step>
                <!-- Order status -->
                <mat-step>
                    <ng-template matStepLabel>Order status</ng-template>
                    <p>You are now done.</p>
                    <div>
                        <button matStepperPrevious>Back</button>
                        <button (click)="stepper.reset()">Reset</button>
                    </div>
                </mat-step>
            </mat-horizontal-stepper>
        </div>
        <div class="wizard-panel-summary">

        </div>

    </div>
</div>
