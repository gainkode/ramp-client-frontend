<div *ngIf="data" class="card card-body pd-20 pd-md-40 border shadow-none" style="overflow: hidden;">
    <h5 class="card-title mg-b-20">
        {{title}}
    </h5>
    <div class="__dashboard-card-block">
        <div *ngFor="let col of data.columns" class="__dashboard-card-column"
            [ngClass]="{'__dashboard-card-column': true, 'align-right': col.type !== 'text'}">
            <div class="__dashboard-card-header">{{col.label}}</div>
            <div *ngFor="let row of data.rows">
                <ng-container *ngIf="col.type === 'count-volume' && row[col.key + 'Count']">
                    <span>({{row[col.key + 'Count']}})</span>
                    <span>&nbsp;&euro;</span>
                    <span>{{row[col.key + 'Volume']}}</span>
                </ng-container>
                <ng-container *ngIf="col.type !== 'count-volume'">
                    <p>{{row[col.key]}}</p>
                </ng-container>
                <button *ngIf="col.type === 'action'" mat-button>Show all</button>
            </div>
        </div>
    </div>
</div>
