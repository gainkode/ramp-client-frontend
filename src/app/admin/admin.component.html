<ng-container>
    <div class="horizontalMenucontainer" *ngIf="hideRootWrapper; else emptyOutlet">
        <div class="page">
            <div>
                <app-admin-header></app-admin-header>
                <app-admin-sidebar appHoverEffectSidebar></app-admin-sidebar>
            </div>
            <div class="main-content app-content">
                <div class="main-container container-fluid container-top" (click)="toggleSwitcherBody()">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
    <ng-template #emptyOutlet>
        <router-outlet></router-outlet>
    </ng-template>
</ng-container>
