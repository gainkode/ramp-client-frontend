<div class="row">
  <div class="col-md-12 col-lg-12 col-xl-12 mx-auto d-block">
    <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
      <div *ngIf="form.value.id" class="card card-body pd-20 pd-md-40 border shadow-none">
        <h5 class="card-title mg-b-20">
          Links
        </h5>
        <app-admin-details-item label="Widget identifier" [value]="widgetId">
        </app-admin-details-item>
        <app-admin-details-item label="Widget link" [value]="widgetMaskLink">
        </app-admin-details-item>
        <app-admin-details-item [linkUrl]="widgetLink" label="Quick Checkout link" [value]="widgetLink">
        </app-admin-details-item>

      </div>
      <div class="card card-body pd-20 pd-md-40 border shadow-none">
        <h5 *ngIf="form.value.id" class="card-title mg-b-20">
          Settings
        </h5>
        <div class="form-group">
          <label class="main-content-label tx-11 tx-medium tx-gray-600">
            User
            <span class="main-content-label tx-11 tx-medium tx-danger">*</span>
          </label>
          <ng-select [items]="usersOptions$ | async" bindLabel="extendedName" [minTermLength]="minUsersLengthTerm"
            notFoundText="No users found" [loading]="isUsersLoading" [multiple]="false" formControlName="user"
            typeToSearchText="Type email or user name" placeholder="Start typing to search a user"
            [typeahead]="usersSearchInput$" required>
          </ng-select>
          <div *ngIf="(form.controls.user.touched || submitted) && (form.controls.user.errors?.['required'])"
            class="tx-danger">
            <small>
              Please specify a user
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="main-content-label tx-11 tx-medium tx-gray-600">
            Widget name
            <span class="main-content-label tx-11 tx-medium tx-danger">*</span>
          </label>
          <input class="form-control"
            [ngClass]="{'has-error': (form.controls.name.touched || submitted) && !form.controls.name.valid}"
            type="text" formControlName="name" maxlength="50" required>
          <div *ngIf="(form.controls.name.touched || submitted) && (form.controls.name.errors?.['required'])"
            class="tx-danger">
            <small>
              Widget name is required
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="main-content-label tx-11 tx-medium tx-gray-600">
            Description
          </label>
          <input class="form-control" type="text" formControlName="description" maxlength="150">
        </div>

        <div class="form-group">
          <label class="main-content-label tx-11 tx-medium tx-gray-600">
            Secret phrase
          </label>
          <input class="form-control" type="text" formControlName="secret" maxlength="100">
        </div>

        <div class="form-group">
          <label class="main-content-label tx-11 tx-medium tx-gray-600">
            Countries
          </label>
          <ng-select formControlName="countries" [clearable]=true [clearOnBackspace]=true [multiple]="true"
            [closeOnSelect]="false">
            <ng-option *ngFor="let country of countryOptions" [value]="country">
              <app-dropdown-item itemValue="{{country.name}}" imageClass="country-flag-admin"
                imageSource="assets/svg-country-flags/{{getCountryFlag(country.code2)}}">
              </app-dropdown-item>
            </ng-option>
          </ng-select>
        </div>

        <div class="form-group">
          <label class="main-content-label tx-11 tx-medium tx-gray-600">
            Crypto Currencies
          </label>
          <ng-select [items]="currencyOptionsCrypto" bindLabel="display" bindValue="symbol"
            formControlName="currenciesCrypto" [clearable]=true [clearOnBackspace]=true [multiple]="true"
            [closeOnSelect]="false">
          </ng-select>
        </div>

        <div class="form-group">
          <label class="main-content-label tx-11 tx-medium tx-gray-600">
            Fiat Currencies
          </label>
          <ng-select [items]="currencyOptionsFiat" bindLabel="display" bindValue="symbol"
            formControlName="currenciesFiat" [clearable]=true [clearOnBackspace]=true [multiple]="true"
            [closeOnSelect]="false">
          </ng-select>
        </div>

        <div class="form-group">
          <label class="main-content-label tx-11 tx-medium tx-gray-600">
            Destination address
          </label>
          <input class="form-control" type="text" formControlName="destinationAddress" maxlength="75">
        </div>

        <div class="form-group">
          <label class="main-content-label tx-11 tx-medium tx-gray-600">
            Payment Methods
          </label>
          <ng-select [items]="instrumentOptions" bindLabel="name" bindValue="id" formControlName="instruments"
            [clearable]=true [clearOnBackspace]=true [multiple]="true" [closeOnSelect]="false">
          </ng-select>
        </div>

        <div class="form-group">
          <label class="main-content-label tx-11 tx-medium tx-gray-600">
            Liquidity provider
            <span class="main-content-label tx-11 tx-medium tx-danger">*</span>
          </label>
          <ng-select [items]="liquidityProviderOptions" bindLabel="name" bindValue="id"
            formControlName="liquidityProvider" [clearable]=false [clearOnBackspace]=false required>
          </ng-select>
          <div
            *ngIf="(form.controls.liquidityProvider.touched || submitted) && (form.controls.liquidityProvider.errors?.['required'])"
            class="tx-danger">
            <small>
              Liquidity provider name is required
            </small>
          </div>
        </div>

        <div *ngIf="showPaymentProviders" class="form-group">
          <label class="main-content-label tx-11 tx-medium tx-gray-600">
            Payment Providers
          </label>
          <ng-select [items]="filteredProviders" bindLabel="name" bindValue="id" formControlName="paymentProviders"
            [clearable]=true [clearOnBackspace]=true [multiple]="true" [closeOnSelect]="false">
          </ng-select>
        </div>

        <div class="form-group">
          <label class="main-content-label tx-11 tx-medium tx-gray-600">
            Transaction types
          </label>
          <ng-select [items]="transactionTypeOptions" bindLabel="name" bindValue="id" formControlName="transactionTypes"
            [clearable]=true [clearOnBackspace]=true [multiple]="true" [closeOnSelect]="false">
          </ng-select>
        </div>
        <div class="form-group">
          <h5 class="card-title mg-b-20 tx-11"
            style="display: flex;flex-direction: row;justify-content: flex-start;align-items: center;">
            <input type="checkbox"  formControlName="allowToPayIfKycFailed" class="me-2">
            Allow to pay if kyc failed
          </h5>
          <!-- <label class="main-content-label tx-11 tx-medium tx-gray-600">
            No check
          </label>
          <input type="checkbox"  formControlName="noCheck" class="me-2"> -->
        </div>
        
      </div>

      <div *ngIf="errorMessage!==''" class="card card-body card-danger pd-20 pd-md-40 border shadow-none">
        <h4 class="card-title2 mg-b-20" style="color: brown;">
          {{errorMessage}}
        </h4>
      </div>
      <div style="display: flex; justify-content: flex-end;">
        <button *ngIf="permission>1" class="btn btn-primary pd-x-30 me-2 mg-t-5">
          <span *ngIf="saveInProgress" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Save
        </button>
        <button *ngIf="permission>1" class="btn btn-danger pd-x-30 me-2 mg-t-5" type="button"
          (click)="onDeleteWidget(delete_confirm_content)">
          <span *ngIf="deleteInProgress" class="spinner-border spinner-border-sm" role="status"
            aria-hidden="true"></span>
          Delete
        </button>
        <button class="btn btn-outline-primary pd-x-30 mg-t-5" type="button" (click)="close.emit()">
          Close
        </button>
      </div>
    </form>
  </div>
</div>

<ng-template #delete_confirm_content let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Delete widget</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h4 style="text-align: center;">
      You are going to delete selected widget. Confirm operation.
    </h4>
    <div style="display: flex;flex-direction: row;justify-content: center;align-items: center;">
      <button class="btn btn-outline-secondary pd-x-30 me-2 mg-t-5" type="button" (click)="modal.dismiss('Reject')">
        Reject
      </button>
      <button class="btn btn-danger pd-x-30 mg-t-5" (click)="modal.close('Confirm')">
        Confirm
      </button>
    </div>
  </div>
</ng-template>
