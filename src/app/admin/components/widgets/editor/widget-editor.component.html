<h2>{{!widgetId ? "Create widget" : "Change widget"}}</h2>


<form [formGroup]="form" (ngSubmit)="onSubmit()">

    <mat-form-field class="form-element">
        <mat-label>User</mat-label>
        <input type="text"
               placeholder="Select user"
               aria-label="User"
               matInput
               formControlName="userId"
               (input)="handleUserInputChange($event)"
               [matAutocomplete]="autoUser">
        <mat-autocomplete #autoUser="matAutocomplete" [displayWith]="formatUserValue">
            <mat-option *ngFor="let option of filteredUserOptions" [value]="option">
                {{option.fullName + (option.email ? ' ('+  option.email + ')'  : '')}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <mat-form-field class="form-element">
        <mat-label>Additional settings</mat-label>
        <input type="text" matInput formControlName="additionalSettings" maxlength="50" placeholder="Additional settings" />
    </mat-form-field>


    <div class="panel-actions">
        <button mat-flat-button color="primary" type="submit">
            SAVE
        </button>
        <button *ngIf="!!this.widgetId" mat-flat-button color="warn" type="button" (click)="onDelete()">
            DELETE
        </button>
        <button mat-flat-button (click)="onCancel()" type="button">
            CANCEL
        </button>
    </div>
</form>
