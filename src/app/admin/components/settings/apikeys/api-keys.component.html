<div class="data-table">
    <mat-table matSort matSortDirection="desc" matSortDisableClear [matSortActive]="filter.sortField" [dataSource]="apiKeys">
        <!-- Lock Column -->
        <ng-container matColumnDef="lock" sticky>
            <th mat-header-cell *matHeaderCellDef class="action mat-column-apikey-table mat-column-apikey-table-lock">
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon *ngIf="element.disabled" class="details-icon">lock</mat-icon>
            </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="mat-column-apikey-table mat-column-apikey-table-title">
                Title
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.title}}
            </td>
        </ng-container>

        <!-- User Column -->
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef class="mat-column-apikey-table mat-column-apikey-table-user">
                User
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.user}}
            </td>
        </ng-container>

        <!-- Created Column -->
        <ng-container matColumnDef="created">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="mat-column-apikey-table mat-column-apikey-table-created">
                Created
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.created}}
            </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete" sticky>
            <th mat-header-cell *matHeaderCellDef class="action mat-column-apikey-table mat-column-apikey-table-delete">
            </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button class="row-button" (click)="deleteKey(element)"
                    [attr.aria-label]="'Delete API Key'" [matTooltip]="'Delete API Key'" matTooltipClass="info-tooltip">
                    <mat-icon class="details-icon">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
</div>

<mat-paginator [length]="keyCount" [pageSize]="filter.pageSize" [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons
    (page)="handlePage($event)">
</mat-paginator>
