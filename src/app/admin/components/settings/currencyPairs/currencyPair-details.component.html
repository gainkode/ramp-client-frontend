<div class="row">
  <div class="col-md-12 col-lg-12 col-xl-12 mx-auto d-block">
    <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
      <div class="card card-body pd-20 pd-md-40 border shadow-none">
        
        <div class="form-group">
          <div class="row">
            <div class="col-sm-12">
              <div class="row">
                <div class="col-sm-6 mg-t-10 mg-sm-t-0">
                  <label class="main-content-label tx-11 tx-medium tx-gray-600">
                    Currency From
                    <span class="main-content-label tx-11 tx-medium tx-danger">*</span>
                  </label>
                  <ng-select [items]="currencyOptions" [clearable]=false [clearOnBackspace]=false bindLabel="display"
                    bindValue="symbol" formControlName="fromCurrency" required>
                  </ng-select>

                  <div *ngIf="(form.controls.fromCurrency.touched || submitted) && (form.controls.fromCurrency.errors?.['required'])"
                    class="tx-danger">
                    <small>
                      Please specify a user
                    </small>
                  </div>
                </div>

                <div class="col-sm-6 mg-t-10 mg-sm-t-0">
                  <label class="main-content-label tx-11 tx-medium tx-gray-600">
                    Currency To
                    <span class="main-content-label tx-11 tx-medium tx-danger">*</span>
                  </label>
                  <ng-select [items]="currencyOptions" [clearable]=false [clearOnBackspace]=false bindLabel="display"
                    bindValue="symbol" formControlName="toCurrency" required>
                  </ng-select>

                  <div *ngIf="(form.controls.toCurrency.touched || submitted) && (form.controls.toCurrency.errors?.['required'])"
                    class="tx-danger">
                    <small>
                      Please specify a user
                    </small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="main-content-label tx-11 tx-medium tx-gray-600">
            Liquidity provider
            <span class="main-content-label tx-11 tx-medium tx-danger">*</span>
          </label>
          <ng-select [items]="liquidityProviderOptions" bindLabel="name" bindValue="id"
            formControlName="liquidityProvider" [clearable]=false [clearOnBackspace]=false required>
          </ng-select>
          <div
            *ngIf="(form.controls.liquidityProvider.touched || submitted) && (form.controls.liquidityProvider.errors?.['required'])"
            class="tx-danger">
            <small>
              Liquidity provider name is required
            </small>
          </div>
        </div>

        <!-- Rate -->
        <div class="form-group">
          <label class="main-content-label tx-11 tx-medium tx-gray-600">
            Exchange rate
            <span class="main-content-label tx-11 tx-medium tx-danger">*</span>
          </label>
          <input class="form-control" [ngClass]="{'has-error': !form.controls.rate.valid}" type="text"
            formControlName="rate" required>
          <div *ngIf="(form.controls.rate.touched || submitted) && (form.controls.rate.errors?.['required'])"
            class="tx-danger">
            <small>
              Rate is required
            </small>
          </div>
          <div *ngIf="form.controls.rate.errors?.['pattern']" class="tx-danger">
            <small>
              Incorrect number value
            </small>
          </div>
        </div>
      </div>

      <div *ngIf="errorMessage!==''" class="card card-body card-danger pd-20 pd-md-40 border shadow-none">
        <h4 class="card-title2 mg-b-20 color_brown">
          {{errorMessage}}
        </h4>
      </div>
      <div style="display: flex; justify-content: flex-end;">
        <button *ngIf="permission>1" class="btn btn-primary pd-x-30 me-2 mg-t-5">
          <span *ngIf="saveInProgress" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Save
        </button>
        <button class="btn btn-outline-primary pd-x-30 mg-t-5" type="button" (click)="close.emit()">
          Close
        </button>
      </div>
    </form>
  </div>
</div>
