<table mat-table class="data-table" [dataSource]="levels">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="mat-column-kyc-table mat-column-level-table-name">Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Flow value Column -->
    <ng-container matColumnDef="flow">
        <th mat-header-cell *matHeaderCellDef class="mat-column-kyc-table mat-column-level-table-flow">
            Flow value
        </th>
        <td mat-cell *matCellDef="let element"> {{element.flowData.value}} </td>
    </ng-container>

    <!-- User type Column -->
    <ng-container matColumnDef="userType">
        <th mat-header-cell *matHeaderCellDef class="mat-column-kyc-table mat-column-level-table-user-type">
            User type
        </th>
        <td mat-cell *matCellDef="let element"> {{element.userType}} </td>
    </ng-container>

    <!-- Details Column -->
    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef class="mat-column-kyc-table mat-column-level-table-details"></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button type="button" (click)="toggleDetails(element)" [attr.aria-label]="'Change level'"
                    [matTooltip]="getDetailsTooltip(element.id)"
                    matTooltipClass="info-tooltip">
                <mat-icon class="details-icon">{{getDetailsIcon(element.id)}}</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
