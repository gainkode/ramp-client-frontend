<table mat-table class="data-table" [dataSource]="items">

    <!-- Details Column -->
    <ng-container matColumnDef="details" sticky>
        <th mat-header-cell *matHeaderCellDef class="mat-column-kyc-table mat-column-black-list-table-details action"></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button class="row-button" (click)="toggleDetails(element)" [attr.aria-label]="'Change country'"
                    [matTooltip]="getDetailsTooltip(element.id)"
                    matTooltipClass="info-tooltip">
                <mat-icon class="details-icon">{{getDetailsIcon(element.id)}}</mat-icon>
            </button>
        </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="mat-column-kyc-table mat-column-black-list-table-id">ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="mat-column-kyc-table mat-column-black-list-table-name">Name</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
