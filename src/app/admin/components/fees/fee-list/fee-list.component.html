<div class="action-panel">
    <button mat-flat-button color="primary" [disabled]="(selectedScheme && !selectedScheme.id) || permission<2"
            (click)="createNewScheme()">
        ADD SCHEME
    </button>
</div>
<div class="data-table">
    <mat-table [dataSource]="schemes">

        <ng-container matColumnDef="details" sticky>
            <th mat-header-cell *matHeaderCellDef class="action"></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button class="row-button" (click)="toggleDetails(element)"
                        [attr.aria-label]="'Change details'" [attr.aria-pressed]="!!selectedScheme"
                        [matTooltip]="getDetailsTooltip(element.id)" matTooltipClass="info-tooltip"
                        [disabled]="selectedScheme && !selectedScheme.id">
                    <mat-icon class="details-icon">{{getDetailsIcon(element.id)}}</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Is Default Column -->
        <ng-container matColumnDef="isDefault">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <mat-icon class="default-icon" *ngIf="element.isDefault" matTooltip="Default scheme"
                          matTooltipClass="info-tooltip">
                    offline_bolt
                </mat-icon>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Target Column -->
        <ng-container matColumnDef="target">
            <th mat-header-cell *matHeaderCellDef>Target
            </th>
            <td mat-cell *matCellDef="let element"> {{element.targetName}} </td>
        </ng-container>

        <!-- Transaction type Column -->
        <ng-container matColumnDef="trxType">
            <th mat-header-cell *matHeaderCellDef>
                Transaction type
            </th>
            <td mat-cell *matCellDef="let element"> {{element.transactionTypeList}} </td>
        </ng-container>

        <!-- Payment Method Column -->
        <ng-container matColumnDef="instrument">
            <th mat-header-cell *matHeaderCellDef>
                Payment Method
            </th>
            <td mat-cell *matCellDef="let element"> {{element.instrumentList}} </td>
        </ng-container>

        <!-- Provider Column -->
        <ng-container matColumnDef="provider">
            <th mat-header-cell *matHeaderCellDef>
                Provider
            </th>
            <td mat-cell *matCellDef="let element"> {{element.providerList}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
</div>

<ng-template *ngIf="selectedScheme" appRightPanel>
        <app-fee-editor
                        [currentScheme]="selectedScheme"
                        (save)="onSaved($event)"
                        (delete)="onDeleteScheme($event)"
                        (cancel)="onCancelEdit()">
        </app-fee-editor>
</ng-template>
