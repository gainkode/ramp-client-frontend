<form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
    <div class="form-element" *ngIf="errorMessage!==''">
        <div class="form-error-box">
            {{errorMessage}}
        </div>
        <br>
    </div>

    <section>
        <h2>Customer info</h2>
        <app-details-attribute label="Account ID" [value]="settingsId"></app-details-attribute>
        <app-details-attribute label="Email" [value]="email"></app-details-attribute>
        <app-details-attribute label="Address" [value]="address"></app-details-attribute>
    <!-- <app-details-attribute label="Account Currency" [value]="customer?.fiatCurrency"></app-details-attribute> -->
    </section>

    <!-- Company -->
    <mat-form-field *ngIf="userType===USER_TYPE.Merchant" class="form-element">
        <mat-label>Company</mat-label>
        <input type="text" matInput formControlName="firstName" maxlength="75" placeholder="Company name" required/>
        <mat-error *ngIf="this.dataForm.get('firstName')?.hasError('required')">
            Please specify the company name
        </mat-error>
    </mat-form-field>

    <!-- First name -->
    <mat-form-field *ngIf="userType===USER_TYPE.Personal" class="form-element">
        <mat-label>First Name</mat-label>
        <input type="text" matInput formControlName="firstName" maxlength="50" placeholder="First name" required/>
        <mat-error *ngIf="this.dataForm.get('firstName')?.hasError('required')">
            Please specify the customer name
        </mat-error>
    </mat-form-field>

    <!-- Last name -->
    <mat-form-field *ngIf="userType===USER_TYPE.Personal" class="form-element">
        <mat-label>Last Name</mat-label>
        <input type="text" matInput formControlName="lastName" maxlength="50" placeholder="Last name"/>
        <mat-error *ngIf="this.dataForm.get('lastName')?.hasError('required')">
            Please specify the customer name
        </mat-error>
    </mat-form-field>

    <!-- Country -->
    <mat-form-field class="form-element">
        <mat-label>Country</mat-label>
        <mat-select formControlName="country" required>
            <mat-option *ngFor="let item of countries" [value]="item.code3">
                {{item.name}}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="this.dataForm.get('country')?.hasError('required')">
            Please specify the customer country
        </mat-error>
    </mat-form-field>

    <!-- Phone -->
    <mat-form-field class="form-element">
        <mat-label>Phone</mat-label>
        <input type="text" matInput formControlName="phone" maxlength="25" placeholder="Phone number"/>
        <mat-error *ngIf="this.dataForm.get('phone')?.hasError('required')">
            Please specify the phone number
        </mat-error>
    </mat-form-field>

    <div class="panel-actions">
        <button mat-flat-button color="primary" type="submit">
            SAVE
        </button>
        <button mat-flat-button color="warn" (click)="onDeleteCustomer()">
            DELETE
        </button>
        <button mat-flat-button (click)="onCancel()">
            CANCEL
        </button>
    </div>
</form>
