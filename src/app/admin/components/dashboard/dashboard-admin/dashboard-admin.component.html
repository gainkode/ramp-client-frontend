<div class="table-responsive">
    <app-admin-filter [filterType]="'dashboard'" [fields]="filterFields" [fiatCurrencies]="fiatCurrencies" [filterData]="defaultFilter"
        (filter)="handleFilterApplied($event)">
    </app-admin-filter>

    <mat-progress-bar *ngIf="dashboardService.loading" color="accent" mode="indeterminate">
    </mat-progress-bar>

    <div *ngIf="dashboardService.isLoaded | async" class="__dashboard-panel-container">
        <ng-container *ngIf="this.dashboardService.data | async as dashboardData">
            <div class="__dashboard-panel-column">
                <app-admin-dashboard-card 
                    *ngIf="adminAdditionalSettings?.tabs?.dashboard?.totalEur !== false"
                    [dashboardData]="dashboardData" 
                    title="Total volume in EUR" 
                    source="total">
                </app-admin-dashboard-card>
                <app-admin-dashboard-card
                    *ngIf="showDeposits && adminAdditionalSettings?.tabs?.dashboard?.Deposit !== false" 
                    [dashboardData]="dashboardData" 
                    title="Deposit"
                    source="deposits">
                </app-admin-dashboard-card>
                <app-admin-dashboard-card
                    *ngIf="showWithdrawals && adminAdditionalSettings?.tabs?.dashboard?.Withdrawal !== false"
                    [dashboardData]="dashboardData" 
                    title="Withdrawal" 
                    source="withdrawals">
                </app-admin-dashboard-card>
                <app-admin-dashboard-card 
                    *ngIf="adminAdditionalSettings?.tabs?.dashboard?.Buy !== false" 
                    [dashboardData]="dashboardData" 
                    title="Buy"
                    source="buys">
                </app-admin-dashboard-card>
                <app-admin-dashboard-card 
                    *ngIf="adminAdditionalSettings?.tabs?.dashboard?.Sell !== false" 
                    [dashboardData]="dashboardData" 
                    title="Sell"
                    source="sells">
                </app-admin-dashboard-card>
                <app-admin-dashboard-card 
                    *ngIf="adminAdditionalSettings?.tabs?.dashboard?.Receive !== false"
                    [dashboardData]="dashboardData" 
                    title="Receive" 
                    source="receives">
                </app-admin-dashboard-card>
            </div>
            <div class="__dashboard-panel-column">
                <app-admin-dashboard-card 
                    *ngIf="adminAdditionalSettings?.tabs?.dashboard?.Fees !== false"
                    [dashboardData]="dashboardData" 
                    title="Fees collected" 
                    source="fees">
                </app-admin-dashboard-card>
                <app-admin-dashboard-card 
                    *ngIf="adminAdditionalSettings?.tabs?.dashboard?.BalanceAll !== false"
                    [dashboardData]="dashboardData" 
                    title="Balances in all wallets" 
                    source="balances">
                </app-admin-dashboard-card>
                <app-admin-dashboard-card 
                    *ngIf="adminAdditionalSettings?.tabs?.dashboard?.Openpayd !== false"
                    [dashboardData]="dashboardData" 
                    title="Balances in all OpenPayd wallets" 
                    source="openpaydBalances">
                </app-admin-dashboard-card>
                <app-admin-dashboard-card 
                    *ngIf="adminAdditionalSettings?.tabs?.dashboard?.Monoova !== false"
                    [dashboardData]="dashboardData" 
                    title="Balances in Monoova Wallet" 
                    source="monoovaBalances">
                </app-admin-dashboard-card>
                <app-admin-dashboard-card 
                    *ngIf="adminAdditionalSettings?.tabs?.dashboard?.Liquidity !== false"
                    [dashboardData]="dashboardData" 
                    [title]="'Liquidity provider balances'" 
                    source="liquidityBalances">
                </app-admin-dashboard-card>
                <app-admin-dashboard-card 
                    *ngIf="adminAdditionalSettings?.tabs?.dashboard?.PaidTransaction !== false" 
                    [dashboardData]="dashboardData" 
                    title="Paid transactions" 
                    source="paids">
                </app-admin-dashboard-card>
            </div>
        </ng-container>
    </div>
</div>
