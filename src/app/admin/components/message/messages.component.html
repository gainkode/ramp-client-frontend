<app-admin-page-header [title]="'Messages'" [items]="['Home']" [active_item]="'Messages'">
</app-admin-page-header>

<div class="row row-sm">
  <div class="col-xl-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <app-admin-filter 
            [filterType]="'messages'"
            [fields]="filterFields" 
            [filterData]="filter" 
            (filter)="handleFilterApplied($event)"
            [isFilterCollapsed]="isFilterCollapsed">
          </app-admin-filter>

          <mat-progress-bar *ngIf="inProgress" color="accent" mode="indeterminate"></mat-progress-bar>

          <div class="data-table">
            <mat-table matSort [matSortActive]="sortedField" matSortDirection="desc" matSortDisableClear
              [dataSource]="messages">
              <ng-container matColumnDef="details" sticky>
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="messages-list-selector-column">
                  <button type="button" mat-icon-button class="row-button" (click)="showDetails(element, details_content)"
                    [attr.aria-label]="'Email details'" [attr.aria-pressed]="!!selectedMessage"
                    matTooltip="Email details" matTooltipClass="info-tooltip">
                    <i class="material-icons tx-20">wysiwyg</i>
                  </button>
                </td>
              </ng-container>

              <ng-container matColumnDef="created">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>Created</th>
                <td mat-cell *matCellDef="let element" class="messages-list-data-column">
                  {{element.created}}
                </td>
              </ng-container>

              <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef>User</th>
                <td mat-cell *matCellDef="let element" class="notification-list-data-column">
                  {{element.userEmail}}
                 </td>
              </ng-container>

              <ng-container matColumnDef="messageStatus">
                <th mat-header-cell *matHeaderCellDef>Message Status</th>
                <td mat-cell *matCellDef="let element" class="notification-list-data-column">
                  {{element.messageStatus}}
                </td>
              </ng-container>

              <ng-container matColumnDef="messageType">
                <th mat-header-cell *matHeaderCellDef>Message Type</th>
                <td mat-cell *matCellDef="let element" class="notification-list-data-column">
                  {{element.messageType}}
                </td>
              </ng-container>

              <ng-container matColumnDef="messageEmailId">
                <th mat-header-cell *matHeaderCellDef>Message Email Id</th>
                <td mat-cell *matCellDef="let element" class="notification-list-data-column">
                  {{element.messageEmailId}}
                </td>
              </ng-container>

              <ng-container matColumnDef="objectId">
                <th mat-header-cell *matHeaderCellDef>Object Id</th>
                <td mat-cell *matCellDef="let element" class="notification-list-data-column">
                  {{element.objectId}}
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </mat-table>
          </div>

          <div *ngIf="messageCount > pageSize" class="card card-body border shadow-none">
            <ngb-pagination class="d-flex justify-content-center" [collectionSize]="messageCount"
              [pageSize]="pageSize" [boundaryLinks]="true" [maxSize]="10" aria-label="Table pagination"
              (pageChange)="handlePage($event)">
              <ng-template ngbPaginationFirst>
                <div class="ng-pagination-nav-icons">
                  <i class="material-icons">first_page</i>
                </div>
              </ng-template>
              <ng-template ngbPaginationPrevious>
                <div class="ng-pagination-nav-icons">
                  <i class="material-icons">keyboard_arrow_left</i>
                </div>
              </ng-template>
              <ng-template ngbPaginationNext>
                <div class="ng-pagination-nav-icons">
                  <i class="material-icons">keyboard_arrow_right</i>
                </div>
              </ng-template>
              <ng-template ngbPaginationLast>
                <div class="ng-pagination-nav-icons">
                  <i class="material-icons">last_page</i>
                </div>
              </ng-template>
            </ngb-pagination>
          </div>

          <ng-template #details_content let-modal>
            <div class="modal-header">
              <h5 class="modal-title">
                Message details
              </h5>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <app-admin-message-details [permission]="permission" [message]="selectedMessage"
                (close)="modal.dismiss('Close')">
              </app-admin-message-details>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
