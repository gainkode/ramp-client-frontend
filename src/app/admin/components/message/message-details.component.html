<div class="row">
  <div class="col-md-12 col-lg-12 col-xl-12 mx-auto d-block">
    <div class="card card-body pd-20 pd-md-40 border shadow-none">
      <app-admin-details-item label="Created" [value]="message?.created"></app-admin-details-item>
      <app-admin-details-item label="Recipient" [value]="message?.userEmail"></app-admin-details-item>
      <app-admin-details-item label="Recipient Id" [value]="message?.userId"></app-admin-details-item>
      <app-admin-details-item label="Message Status" [value]="message?.messageStatus"></app-admin-details-item>
      <app-admin-details-item label="Message Type" [value]="message?.messageType"></app-admin-details-item>
      <app-admin-details-item label="Object Id" [value]="message?.objectId"></app-admin-details-item>
      <app-admin-details-item label="Notification Id" [value]="message?.userNotificationId"></app-admin-details-item>
      <app-admin-details-item label="Message Email Id" [value]="message?.messageEmailId"></app-admin-details-item>
      <app-admin-details-item label="Message Id" [value]="message?.id"></app-admin-details-item>
      
      <label class="main-content-label tx-11 tx-medium tx-gray-600 ng-star-inserted"> Params </label>
      <pre style="background-color: #f0f8ffb5;">
        {{message?.params}}
      </pre>
      
      <div *ngIf="errorMessage!==''" class="card card-body card-danger pd-20 pd-md-40 border shadow-none">
        <h4 class="card-title2 mg-b-20 color_brown">
          {{errorMessage}}
        </h4>
      </div>
      <div style="display: flex; justify-content: flex-end;">
        <button class="btn btn-primary pd-x-30 me-2" type="button" (click)="resend()">
          <span *ngIf="resendInProgress" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Resend
        </button>
        <button class="btn btn-outline-primary pd-x-30" type="button" (click)="close.emit()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
