<div *ngIf="isEditDocument; else docsTable">
  <div [formGroup]="form" class="inputs-wrap" [@fade]="isEditDocument">
    <mat-form-field appearance="outline">
      <mat-label>Document Group</mat-label>
      <mat-select appendTo="body" formControlName="group">
        <mat-option *ngFor="let group of documentGroups" [value]="group">
          {{ group }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field
      [ngClass]="{'size-wider': isDocumentSide}"
      appearance="outline"
      *ngIf="isDocumentTypeGrouped"
    >
      <mat-label>Document Type</mat-label>
      <mat-select appendTo="body" formControlName="type">
        <mat-option *ngFor="let type of documentTypes$ | async" [value]="type">
          {{ type }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field
    class="size-smaller"
    appearance="outline"
    *ngIf="isDocumentSide"
  >
    <mat-label>Side</mat-label>
      <mat-select appendTo="body" formControlName="side">
        <mat-option value="FRONT">Front</mat-option>
        <mat-option value="BACK">Back</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <input matInput type="text" formControlName="description" />
    </mat-form-field>

    <br />
    <app-file-upload (fileSelected)="onFileSelected($event)"></app-file-upload>
  </div>

  <button class="btn btn-outline-primary pd-x-30 mg-t-5" type="button" (click)="onCancelEditDocument()">
    Cancel
  </button>

  <button class="btn btn-outline-primary pd-x-30 mg-t-5" type="button" (click)="onSave()">
    Save
  </button>
</div>

<ng-template #docsTable>
  <button class="btn btn-primary pd-x-30 mg-t-5" type="button" (click)="onAddDocument()">Add Document</button>

  <div
    class="accounts-wrapper shadow animated fadeIn admin-account__table-wrapper"
  >

  <app-table
		[sort]="sort"
		#sort="matSort"
		matSort
		matSortActive="status"
		matSortDirection="desc"
		matSortDisableClear
		 [dataSource]="tableDataSource" [columns]="columnsToDisplay" class="accounts-table"></app-table>
  </div>
</ng-template>
