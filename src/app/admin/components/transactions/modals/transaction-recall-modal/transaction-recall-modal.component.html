<mat-card>
  <mat-card-header class="pd-15-f">
    <mat-card-title >Transaction Recall</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form"> 
      <mat-form-field appearance="outline">
          <mat-label>Recall number</mat-label>
          <input matInput type="text" formControlName="recallNumber"/>
        </mat-form-field>
      </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <button
      [disabled]="!form.valid"
      type="button"
      class="btn btn-primary pd-x-30 me-2 mg-t-5" (click)="onSubmit()">
      Proceed
    </button>

    <button
      *ngIf="!isChargeBack"
      type="button"
      class="btn btn-danger pd-x-30 me-2 mg-t-5" (click)="onSkip()">
      Skip
    </button>

    <button
      type="button"
      class="btn btn-outline-primary pd-x-30 mg-t-5" (click)="onClose()">
      Close
    </button>
  </mat-card-actions>
</mat-card>
