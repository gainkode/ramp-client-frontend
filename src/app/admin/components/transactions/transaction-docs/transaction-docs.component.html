<div  class="w-500px">
  <mat-card-header class="pd-15-f">
    <mat-card-title>Signature</mat-card-title>
  </mat-card-header>

  <div [formGroup]="form" class="inputs-wrap" >
    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select appendTo="body" formControlName="status">
        <mat-option *ngFor="let status of signatureStatuses" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>


<!-- <button class="btn btn-primary mg-t-10 mg-b-10 tx-14" type="button" (click)="onAddDocument()">Add Document</button> -->

<div class="docs-wrapper w-500px" [class.emptyData]="!tableDataSource.data.length">
  <mat-card-header class="pd-15-f">
    <mat-card-title>Signature Documents</mat-card-title>
  </mat-card-header>
  <app-table
    [dataSource]="tableDataSource" 
    [columns]="columnsToDisplay">
    <ng-container matColumnDef="...">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <div class="flex">
          <button
            type="button"
            class="action-button"
            (click)="onFileDownload(row)">
            <i class="fas fa-download"></i>
          </button>

          <button
            type="button"
            class="action-button"
            (click)="onFileRemove(row)">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </td>
    </ng-container>
  </app-table>
</div>

<ng-container *ngIf="isLoading$ | async">
  <app-spinner></app-spinner>
</ng-container>
