<app-filter-panel [fields]="filterFields" (filter)="handleFilterApplied($event)"></app-filter-panel>

<div class="data-table">
    <mat-table matSort matSortDirection="desc" matSortDisableClear [matSortActive]="sortedField" [dataSource]="data">

        <!-- Details Column -->
        <ng-container matColumnDef="details" sticky>
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button class="row-button" (click)="toggleDetails(element)"
                    [attr.aria-label]="'Alert details'" [attr.aria-pressed]="!!selectedAlert"
                    [matTooltip]="getDetailsTooltip(element.riskAlertId)" matTooltipClass="info-tooltip">
                    <mat-icon class="details-icon">{{getDetailsIcon(element.riskAlertId)}}</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef>User</th>
            <td mat-cell *matCellDef="let element"> {{element.user?.fullName}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element"> {{element.user?.email}} </td>
        </ng-container>

        <ng-container matColumnDef="created">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Created</th>
            <td mat-cell *matCellDef="let element"> {{element.created}} </td>
        </ng-container>

        <ng-container matColumnDef="riskAlertId">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element"> {{element.riskAlertId}} </td>
        </ng-container>

        <ng-container matColumnDef="riskAlertTypeCode">
            <th mat-header-cell *matHeaderCellDef>Risk alert type</th>
            <td mat-cell *matCellDef="let element"> {{element.riskAlertType}} </td>
        </ng-container>

        <ng-container matColumnDef="entity">
            <th mat-header-cell *matHeaderCellDef>Entity</th>
            <td mat-cell *matCellDef="let element"> {{element.entity}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
</div>

<mat-paginator [length]="dataCount" [pageSize]="pageSize" [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons
    (page)="handlePage($event)">
</mat-paginator>


<ng-template *ngIf="selectedAlert" appRightPanel (panelClosed)="handleDetailsPanelClosed()">
    <app-risk-alert-details [alert]="selectedAlert" (cancel)="onCancelEdit()">
    </app-risk-alert-details>
</ng-template>
