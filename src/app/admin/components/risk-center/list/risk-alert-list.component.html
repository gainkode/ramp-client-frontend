<app-filter-panel [fields]="filterFields" (filter)="handleFilterApplied($event)"></app-filter-panel>

<div class="data-table">
    <mat-table
            matSort
            matSortDirection="desc"
            matSortDisableClear
            [matSortActive]="sortedField"
            [dataSource]="data"
    >

        <ng-container matColumnDef="created">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Created</th>
            <td mat-cell *matCellDef="let element"> {{element.created}} </td>
        </ng-container>

        <ng-container matColumnDef="riskAlertId">
            <th mat-header-cell *matHeaderCellDef>Risk alert ID</th>
            <td mat-cell *matCellDef="let element"> {{element.riskAlertId}} </td>
        </ng-container>

        <ng-container matColumnDef="riskAlertTypeCode">
            <th mat-header-cell *matHeaderCellDef>Risk alert type</th>
            <td mat-cell *matCellDef="let element"> {{element.riskAlertType}} </td>
        </ng-container>

        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef>Details</th>
            <td mat-cell *matCellDef="let element"> {{element.details}} </td>
        </ng-container>

        <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef>User Id</th>
            <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
</div>

<mat-paginator [length]="dataCount" [pageSize]="pageSize"
               [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons (page)="handlePage($event)">
</mat-paginator>
