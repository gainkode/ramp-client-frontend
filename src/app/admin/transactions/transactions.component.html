<div class="details-editor" *ngIf="errorMessage!==''">
    <div class="form-error-box">
      {{errorMessage}}
    </div>
  </div>
  
  <div class="detailed-table-split" *ngIf="errorMessage===''">
    <div [ngClass]="showDetailed ? 'detailed-table-left-panel-details-sm' : 'detailed-table-left-panel-full'">
      <div class="admin-page-title">
        <h1>
          Transactions
        </h1>
        <div *ngIf="inProgress">
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
      </div>
  
      <table mat-table class="data-table" [dataSource]="transactions">
        <!-- Code Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef class="mat-column-transaction-table mat-column-transaction-table-code">Code</th>
          <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>
  
        <!-- Target Column -->
        <!-- <ng-container matColumnDef="target">
          <th mat-header-cell *matHeaderCellDef class="mat-column-transaction-table mat-column-transaction-table-target">Target</th>
          <td mat-cell *matCellDef="let element"> {{element.targetName}} </td>
        </ng-container> -->
  
        <!-- Transaction type Column -->
        <!-- <ng-container matColumnDef="trxType">
          <th mat-header-cell *matHeaderCellDef class="mat-column-transaction-table mat-column-transaction-table-trx-type">
            Transaction type
          </th>
          <td mat-cell *matCellDef="let element"> {{element.transactionTypeList}} </td>
        </ng-container> -->
  
        
  
        <!-- Details Column -->
        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef class="mat-column-transaction-table mat-column-transaction-table-details"></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button type="button" (click)="toggleDetails(element)" [attr.aria-label]="'Transaction details'"
              [attr.aria-pressed]="showDetailed" [matTooltip]="getDetailsTooltip(element.id)"
              matTooltipClass="info-tooltip">
              <mat-icon class="details-icon">{{getDetailsIcon(element.id)}}</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <div [ngClass]="showDetailed ? 'detailed-table-right-panel-details-sm' : 'detailed-table-right-panel-full'">
      <div class="details-editor">
        
      </div>
    </div>
  
  
  </div>
