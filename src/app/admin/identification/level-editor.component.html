<div class="form-section-title-box">
    <h1>{{create ? "Create level" : "Change level"}}</h1>
</div>

<form [formGroup]="levelForm" (ngSubmit)="onSubmit()">
    <div class="form-element" *ngIf="errorMessage!==''">
        <div class="form-error-box">
            {{errorMessage}}
        </div>
        <br>
    </div>

    <!-- Level name -->
    <mat-form-field class="form-element">
        <mat-label>Level name</mat-label>
        <input type="text" matInput formControlName="name" maxlength="50" placeholder="Level name" required />
        <mat-error *ngIf="this.levelForm.get('name')?.hasError('required')">
            Please specify a level name
        </mat-error>
    </mat-form-field>

    <!-- Level Description -->
    <mat-form-field class="form-element">
        <mat-label>Level description</mat-label>
        <input type="text" matInput formControlName="levelDescription" maxlength="100" placeholder="Level description"
            required />
        <mat-error *ngIf="this.levelForm.get('levelDescription')?.hasError('required')">
            Please specify a level description
        </mat-error>
    </mat-form-field>

    <!-- Level Value -->
    <mat-form-field class="form-element">
        <mat-label>Level value</mat-label>
        <input type="text" matInput formControlName="levelValue" maxlength="100" placeholder="Level value" required />
        <mat-error *ngIf="this.levelForm.get('levelValue')?.hasError('required')">
            Please specify a level value
        </mat-error>
    </mat-form-field>

    <!-- Flow Description -->
    <mat-form-field class="form-element">
        <mat-label>Flow description</mat-label>
        <input type="text" matInput formControlName="flowDescription" maxlength="100" placeholder="Flow description"
            required />
        <mat-error *ngIf="this.levelForm.get('flowDescription')?.hasError('required')">
            Please specify a flow description
        </mat-error>
    </mat-form-field>

    <!-- Flow Value -->
    <mat-form-field class="form-element">
        <mat-label>Flow value</mat-label>
        <input type="text" matInput formControlName="flowValue" maxlength="100" placeholder="Flow value" required />
        <mat-error *ngIf="this.levelForm.get('flowValue')?.hasError('required')">
            Please specify a flow value
        </mat-error>
    </mat-form-field>

    <div class="form-element">
        <div class="button-form-panel">
            <div class="button-panel-left">
                <button class="main-button main-button-accent" type="submit">
                    SAVE
                </button>
            </div>
            <div *ngIf="create===false" class="button-panel-right">
                <button class="main-button main-button-warn" (click)="onDeleteLevel()">
                    DELETE
                </button>
            </div>
        </div>
        <br>
        <div>
            <button class="main-button main-button-primary" (click)="onCancel()">
                CANCEL
            </button>
        </div>
    </div>
</form>
