<table mat-table class="data-table" [dataSource]="schemes">
    <!-- Is Default Column -->
    <ng-container matColumnDef="isDefault">
        <th mat-header-cell *matHeaderCellDef class="mat-column-kyc-table mat-column-kyc-table-is-default"></th>
        <td mat-cell *matCellDef="let element">
            <mat-icon class="default-icon" *ngIf="element.isDefault" matTooltip="Default scheme"
                matTooltipClass="info-tooltip">
                offline_bolt
            </mat-icon>
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="mat-column-kyc-table mat-column-kyc-table-name">Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Target Column -->
    <ng-container matColumnDef="target">
        <th mat-header-cell *matHeaderCellDef class="mat-column-kyc-table mat-column-kyc-table-target">Target</th>
        <td mat-cell *matCellDef="let element"> {{element.targetName}} </td>
    </ng-container>

    <!-- User type Column -->
    <ng-container matColumnDef="userType">
        <th mat-header-cell *matHeaderCellDef class="mat-column-kyc-table mat-column-kyc-table-user-type">
            User type
        </th>
        <td mat-cell *matCellDef="let element"> {{element.userTypeList}} </td>
    </ng-container>

    <!-- User mode Column -->
    <ng-container matColumnDef="userMode">
        <th mat-header-cell *matHeaderCellDef class="mat-column-kyc-table mat-column-kyc-table-user-mode">
            User mode
        </th>
        <td mat-cell *matCellDef="let element"> {{element.userModeList}} </td>
    </ng-container>

    <!-- Provider Column -->
    <ng-container matColumnDef="provider">
        <th mat-header-cell *matHeaderCellDef class="mat-column-kyc-table mat-column-kyc-table-provider">
            Provider
        </th>
        <td mat-cell *matCellDef="let element"> {{element.kycProviderList}} </td>
    </ng-container>

    <!-- Details Column -->
    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef class="mat-column-kyc-table mat-column-kyc-table-details"></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button type="button" (click)="toggleDetails(element)" [attr.aria-label]="'Change scheme'"
                [matTooltip]="getDetailsTooltip(element.id)"
                matTooltipClass="info-tooltip">
                <mat-icon class="details-icon">{{getDetailsIcon(element.id)}}</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
