<div class="details-editor" *ngIf="errorMessage!==''">
  <div class="form-error-box">
    {{errorMessage}}
  </div>
</div>

<div class="detailed-table-split" *ngIf="errorMessage===''">
  <div [ngClass]="showDetailed ? 'detailed-table-left-panel-details' : 'detailed-table-left-panel-full'">
    <div class="admin-page-title">
      <h1>
        Identification schemes
      </h1>
    </div>
    <mat-tab-group class="form-element" color="primary" animationDuration="0">
      <!-- [selectedIndex]="selectedTab" (selectedIndexChange)="setSelectedTab($event)" -->
      <mat-tab>
        <ng-template mat-tab-label>
          <tab-label labelText="Schemes"></tab-label>
        </ng-template>
        <div class="admin-page-title">
          <div *ngIf="inProgress">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            <br>
          </div>

          <div class="form-error-box" *ngIf="editorErrorMessage!==''">
            {{editorErrorMessage}}
          </div>

          <button class="main-button main-button-primary" *ngIf="errorMessage===''" [disabled]="createScheme"
            (click)="createNewScheme()">
            ADD SCHEME
          </button>
        </div>

        <identification-table [schemes]="schemes" [selectedScheme]="selectedScheme" (toggle)="toggleDetails($event)">
        </identification-table>

      </mat-tab>

      <mat-tab>
        <ng-template mat-tab-label>
          <tab-label labelText="Levels"></tab-label>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>

  <div *ngIf="editMode" class="panel-dim-table"></div>

  <div [ngClass]="showDetailed ? 'detailed-table-right-panel-details' : 'detailed-table-right-panel-full'">
    <div class="details-editor">
      <!-- <cost-editor *ngIf="showDetailed" [currentScheme]="selectedScheme" [create]="createScheme"
          (save)="onSaved($event)" (delete)="onDeleteScheme($event)" (cancel)="onCancelEdit()"
          (formChanged)="onEditorFormChanged($event)">
        </cost-editor> -->
    </div>
  </div>
</div>
