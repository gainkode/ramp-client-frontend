<div class="dashboard-block">
    <h3>Total volume in EUR</h3>

    <table mat-table class="data-table" [dataSource]="totals">
        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef class="mat-column-totals-table mat-column-totals-table-title">
                Transaction type
            </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- Approved Column -->
        <ng-container matColumnDef="approved">
            <th mat-header-cell *matHeaderCellDef class="mat-column-totals-table mat-column-totals-table-approved">
                Approved
            </th>
            <td mat-cell *matCellDef="let element"> {{element.approvedValue}} </td>
        </ng-container>

        <!-- Declined Column -->
        <ng-container matColumnDef="declined">
            <th mat-header-cell *matHeaderCellDef class="mat-column-totals-table mat-column-totals-table-declined">
                Declined
            </th>
            <td mat-cell *matCellDef="let element"> {{element.declinedValue}} </td>
        </ng-container>

        <!-- Abandoned Column -->
        <ng-container matColumnDef="abandoned">
            <th mat-header-cell *matHeaderCellDef class="mat-column-totals-table mat-column-totals-table-abandoned">
                Abandoned
            </th>
            <td mat-cell *matCellDef="let element"> {{element.abandonedValue}} </td>
        </ng-container>

        <!-- In Process Column -->
        <ng-container matColumnDef="inProcess">
            <th mat-header-cell *matHeaderCellDef class="mat-column-totals-table mat-column-totals-table-inProcess">
                Processing
            </th>
            <td mat-cell *matCellDef="let element"> {{element.inProcessValue}} </td>
        </ng-container>

        <!-- Ratio Column -->
        <ng-container matColumnDef="ratio">
            <th mat-header-cell *matHeaderCellDef class="mat-column-totals-table mat-column-totals-table-ratio">
                Ratio
            </th>
            <td mat-cell *matCellDef="let element"> {{element.ratioValue}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
