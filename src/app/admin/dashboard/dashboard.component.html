<div style="padding: 0.25em;">
    <div class="details-editor" *ngIf="errorMessage!==''">
        <div class="form-error-box">
            {{errorMessage}}
        </div>
    </div>

    <div style="margin: 0.75em;">
        <h1>
            Dashboard
        </h1>
        <div *ngIf="inProgress">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
    </div>
    <div style="margin: 0.5em;background-color: burlywood;">
        Filters
        <button (click)="test()">Update</button>
    </div>
    <div style="display: flex;">
        <div style="width: 70%;margin: 0.25em;">
            <app-dashboard-total></app-dashboard-total>
            <app-dashboard-deposits></app-dashboard-deposits>
            <app-dashboard-transfers></app-dashboard-transfers>
            <app-dashboard-withdrawals></app-dashboard-withdrawals>
            <app-dashboard-exchanges></app-dashboard-exchanges>
        </div>
        <div style="width: 30%;margin: 0.25em;">
            <app-dashboard-fees></app-dashboard-fees>
            <app-dashboard-balances [balances]="stats.balances"></app-dashboard-balances>
        </div>
    </div>
</div>
