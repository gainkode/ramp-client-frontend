<div style="margin: 0.25em;">
    <h3>Balances in all eWallets</h3>

    <table mat-table class="data-table" [dataSource]="balances">
        <!-- Currency Column -->
        <ng-container matColumnDef="currency">
            <th mat-header-cell *matHeaderCellDef class="mat-column-balances-table mat-column-balances-table-currency">
                Currency
            </th>
            <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
        </ng-container>

        <!-- Count Column -->
        <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef class="mat-column-balances-table mat-column-balances-table-count">
                Count
            </th>
            <td mat-cell *matCellDef="let element"> {{element.count}} </td>
        </ng-container>

        <!-- Volume Column -->
        <ng-container matColumnDef="volume">
            <th mat-header-cell *matHeaderCellDef class="mat-column-balances-table mat-column-balances-table-volume">
                Volume</th>
            <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
