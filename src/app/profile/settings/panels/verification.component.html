<div class="__profile-settings-verification-container" >
    <div class="__profile-settings-verification-tier-container" *ngFor="let tier of tiers">
        <div class="__profile-settings-verification-tier-title">
            {{tier.name}}
        </div>
        <div class="__profile-settings-verification-tier-data-container">
            <div class="__profile-settings-verification-tier-limit">
                {{tier.limit}}
            </div>
            <h2 class="__profile-settings-verification-tier-subtitle">
                {{tier.subtitle}}
            </h2>
            <div class="__profile-settings-verification-tier-description">
                {{tier.description}}
            </div>
        </div>
        <div class="__profile-settings-verification-tier-button-container">
            <button class="__main-button __button-wide" type="button" [disabled]="tier.passed" (click)="onVerify(tier.flow, tier.subtitle)">
                VERIFY
            </button>
        </div>
    </div>
</div>
